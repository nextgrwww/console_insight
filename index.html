<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Insights</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dependencies with stable UMD builds -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Modern sleek typography: loading extra light weights */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #F8FAFC;
        }

        /* Slide Transition Animations */
        .page-transition-enter {
            opacity: 0;
            transform: translateX(20px);
        }
        .page-transition-enter-active {
            opacity: 1;
            transform: translateX(0);
            transition: opacity 400ms, transform 400ms ease-out;
        }

        .text-sparkles { 
            background: linear-gradient(to right, #6366f1, #d946ef); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Thin modern headings */
        .font-thin-heading { font-weight: 100; letter-spacing: -0.05em; }
        .font-light-heading { font-weight: 200; letter-spacing: -0.02em; }

        /* Card background icon positioning */
        .bg-card-icon {
            position: absolute;
            right: -10%;
            bottom: -10%;
            opacity: 0.05;
            transform: rotate(-10deg);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * # Console Insights - Documentation
         * ## 1. CONFIGURATION
         * Change the variable below to update the project name throughout the app:
         */
        const APP_TITLE = "Console Insights"; 

        /**
         * # Name Suggestions for "Console" Company App
         * 1. Console Blueprint - Implies architectural financial planning.
         * 2. Console Construct - Reflects the core construction business.
         * 3. Console Insights - Current choice; focuses on data intelligence.
         * 4. Console Foundation - Represents the solid data base of the firm.
         * 5. Console Command - Full control over cash flow.
         * 6. Console Flow - Visualizes the movement of money.
         * 7. Console Ledger - Professional accounting-first name.
         * 8. Console Balance - Focuses on worker and project reconciliation.
         * 9. Console ProjectIQ - Emphasizes smart management of construction jobs.
         * 10. Console Audit - Highlights the audit trail and accuracy.
         *
         * ## 2. UI DESIGN PRINCIPLES
         * - Typographic Hierarchy: Large thin headers (font-weight 100-200) for modern aesthetics.
         * - Background Context: Subliminal icons in stat cards for immediate cognitive recognition.
         * - Motion: Smooth slide transitions to differentiate between logical workspaces.
         */

        const { useState, useEffect, useMemo, useRef } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        document.title = APP_TITLE;

        // --- Internal SVG Icon Library ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={path} />
            </svg>
        );

        const Icons = {
            LayoutDashboard: (p) => <Icon {...p} path="M3 3h7v9H3zm11 0h7v5h-7zm0 9h7v9h-7zm-11 10h7v-7H3z" />,
            Receipt: (p) => <Icon {...p} path="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z M16 8h-6 M16 12H8 M13 16H8" />,
            Users: (p) => <Icon {...p} path="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm13 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
            FolderKanban: (p) => <Icon {...p} path="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-2 M3 7h18 M9 11v6 M15 11v6" />,
            TrendingUp: (p) => <Icon {...p} path="m22 7-8.5 8.5-5-5L2 17 M16 7h6v6" />,
            PlusCircle: (p) => <Icon {...p} path="M12 8v8M8 12h8 M22 12A10 10 0 1 1 2 12a10 10 0 0 1 20 0z" />,
            Search: (p) => <Icon {...p} path="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35" />,
            ArrowUpCircle: (p) => <Icon {...p} path="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-14-4 4m4-4 4 4m-4-4v8" />,
            ArrowDownCircle: (p) => <Icon {...p} path="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 14-4-4m4 4 4-4m-4 4V8" />,
            ChevronRight: (p) => <Icon {...p} path="m9 18 6-6-6-6" />,
            Wallet: (p) => <Icon {...p} path="M21 12V7H5a2 2 0 0 1 0-4h14v4 M3 5v14a2 2 0 0 0 2 2h16v-5 M18 12a2 2 0 0 0 0 4h4v-4Z" />,
            Menu: (p) => <Icon {...p} path="M3 12h18M3 6h18M3 18h18" />,
            X: (p) => <Icon {...p} path="M18 6 6 18M6 6l12 12" />,
            Pencil: (p) => <Icon {...p} path="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />,
            Trash2: (p) => <Icon {...p} path="M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2 M10 11v6 M14 11v6" />,
            Sparkles: (p) => <Icon {...p} path="m12 3 1.91 5.81L20 10.73l-4.72 3.84L17.18 21 12 17.25 6.82 21l1.9-6.43L4 10.73l6.09-1.92L12 3Z" />,
            Loader2: (p) => <Icon {...p} className={`animate-spin ${p.className || ''}`} path="M21 12a9 9 0 1 1-6.219-8.56" />,
            BrainCircuit: (p) => <Icon {...p} path="M12 4.5V2 M18 12h2 M12 19.5V22 M4 12h2 M16.5 4.5l1.5-1.5 M16.5 19.5l1.5 1.5 M7.5 4.5 6 3 M7.5 19.5 6 21 M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
            MessageSquare: (p) => <Icon {...p} path="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            Briefcase: (p) => <Icon {...p} path="M16 7V5a2 2 0 0 0-2-2H10a2 2 0 0 0-2 2v2 M3 7h18a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2z" />
        };

        const apiKey = ""; 

        async function callGemini(prompt, systemInstruction = "Construction Auditor") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No insights found.";
            } catch (error) { return "AI service error."; }
        }

        const CATEGORIES = ["Wages", "Building Material", "Fuel & Maintenance", "Office & Tools", "Loan", "Loan Repay", "Lettings", "Social Media", "Personal", "Refund", "Fine"];
        const STORAGE_KEY = 'console_insights_v8_sleek';

        const INITIAL_STATE = {
            projects: [
                { id: 'P006', name: '97 Larch', status: 'Ongoing', quote: 2150, client: 'Magdalena' },
                { id: 'P007', name: '26 Camden', status: 'Ongoing', quote: 11120, client: 'Bisi' },
                { id: 'P009', name: '99 Selsdon', status: 'Completed', quote: 4000, client: 'Bisi' },
                { id: 'P007W', name: '25 Widecombe', status: 'Started', quote: 12400, client: 'Andrew' },
                { id: 'P005', name: 'Flat 14', status: 'Completed', quote: 1500, client: 'Heavenly' },
                { id: 'P008', name: 'Paula', status: 'Started', quote: 1000, client: 'Qadoos Shb' },
                { id: 'P004', name: '30 Briar', status: 'Ongoing', quote: 8630, client: 'Direct' },
                { id: 'P003', name: '35 Croydon', status: 'Completed', quote: 1950, client: 'Heavenly' }
            ],
            workers: [
                { id: 'W001', name: 'Shehzad', role: 'Foreman' },
                { id: 'W002', name: 'Lucky', role: 'Builder' },
                { id: 'W003', name: 'ZAF', role: 'Advance Account' },
                { id: 'W004', name: 'Sukhi', role: 'Painter' },
                { id: 'W005', name: 'Ghuman', role: 'Laborer' },
                { id: 'W006', name: 'Waseem', role: 'Worker' }
            ],
            transactions: [
                { id: 101, date: '2026-02-01', description: 'DVLA LA60HPV', category: 'Fuel & Maintenance', project: 'General', worker: '', received: 0, paid: 31.5 },
                { id: 102, date: '2026-02-01', description: 'Selco Croydon - Paula Roof', category: 'Building Material', project: 'Paula', worker: '', received: 0, paid: 66.2 },
                { id: 103, date: '2026-02-01', description: 'Loan from Shehzad for Wages', category: 'Loan', project: 'General', worker: 'Shehzad', received: 700, paid: 0 },
                { id: 104, date: '2025-06-06', description: 'GSHI AMZ LTD - Lucky Credit', category: 'Wages', project: 'General', worker: 'Lucky', received: 1000, paid: 0 },
                { id: 105, date: '2026-01-25', description: 'Premier Spaces Received', category: 'Lettings', project: 'General', worker: '', received: 1000, paid: 0 },
                { id: 106, date: '2026-02-01', description: 'Rent Deduction FTM December', category: 'Lettings', project: 'General', worker: '', received: 1650, paid: 0 }
            ]
        };

        const App = () => {
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : INITIAL_STATE;
            });
            const [activeTab, setActiveTab] = useState('dashboard');
            const [prevTab, setPrevTab] = useState('dashboard');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showWorkerModal, setShowWorkerModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null); 
            const [searchQuery, setSearchQuery] = useState('');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAiAuditing, setIsAiAuditing] = useState(false);
            const [aiAuditResult, setAiAuditResult] = useState(null);
            const [isParsing, setIsParsing] = useState(false);
            const [rawEntryText, setRawEntryText] = useState("");

            useEffect(() => { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }, [data]);

            // Handle tab transitions
            const changeTab = (newTab) => {
                if(newTab === activeTab) return;
                setPrevTab(activeTab);
                setActiveTab(newTab);
            };

            const stats = useMemo(() => {
                const income = data.transactions.reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                const expenses = data.transactions.reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0);
                const byCategory = CATEGORIES.map(cat => ({
                    name: cat,
                    value: data.transactions.filter(t => t.category === cat).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0)
                })).filter(c => c.value > 0);
                return { income, expenses, balance: income - expenses, byCategory };
            }, [data.transactions]);

            const runAiAudit = async () => {
                setIsAiAuditing(true);
                const prompt = `Financial Data: In £${stats.income}, Out £${stats.expenses}. Projects: ${data.projects.length}. Summarize health in 3 thin sentences.`;
                const res = await callGemini(prompt);
                setAiAuditResult(res);
                setIsAiAuditing(false);
            };

            const smartParseEntry = async () => {
                if (!rawEntryText.trim()) return;
                setIsParsing(true);
                const prompt = `Parse: "${rawEntryText}". JSON ONLY. Fields: date, description, category, project, worker, received, paid.`;
                const res = await callGemini(prompt);
                try {
                    const parsed = JSON.parse(res.replace(/```json|```/g, "").trim());
                    const form = document.getElementById('unified-entry-form');
                    if (form) {
                        form.date.value = parsed.date || new Date().toISOString().split('T')[0];
                        form.description.value = parsed.description || "";
                        form.category.value = parsed.category || "Building Material";
                        form.project.value = parsed.project || "General";
                        form.worker.value = parsed.worker || "";
                        form.received.value = parsed.received || "";
                        form.paid.value = parsed.paid || "";
                    }
                } catch (e) { console.error("AI error"); } finally { setIsParsing(false); }
            };

            const saveTransaction = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const tData = {
                    id: editingItem?.type === 'transaction' ? editingItem.item.id : Date.now(),
                    date: fd.get('date'), description: fd.get('description'), category: fd.get('category'),
                    project: fd.get('project') || 'General', worker: fd.get('worker'),
                    received: parseFloat(fd.get('received')) || 0, paid: parseFloat(fd.get('paid')) || 0,
                };
                setData(prev => ({
                    ...prev,
                    transactions: editingItem?.type === 'transaction' ? prev.transactions.map(t => t.id === tData.id ? tData : t) : [tData, ...prev.transactions]
                }));
                setShowAddModal(false); setEditingItem(null); setRawEntryText("");
            };

            const saveProject = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const pData = {
                    id: editingItem?.type === 'project' ? editingItem.item.id : `P${Date.now()}`,
                    name: nName, client: fd.get('client'), quote: parseFloat(fd.get('quote')) || 0, status: fd.get('status'),
                };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.project === oName ? { ...t, project: nName } : t);
                    return { ...prev, projects: editingItem?.type === 'project' ? prev.projects.map(p => p.id === pData.id ? pData : p) : [...prev.projects, pData], transactions: trans };
                });
                setShowProjectModal(false); setEditingItem(null);
            };

            const saveWorker = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const wData = { id: editingItem?.type === 'worker' ? editingItem.item.id : `W${Date.now()}`, name: nName, role: fd.get('role') };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.worker === oName ? { ...t, worker: nName } : t);
                    return { ...prev, workers: editingItem?.type === 'worker' ? prev.workers.map(w => w.id === wData.id ? wData : w) : [...prev.workers, wData], transactions: trans };
                });
                setShowWorkerModal(false); setEditingItem(null);
            };

            const SidebarItem = ({ id, icon: Icon, label }) => (
                <button 
                    onClick={() => changeTab(id)} 
                    className={`flex items-center gap-4 w-full px-6 py-4 rounded-2xl transition-all duration-300 ${activeTab === id ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-100 scale-[1.02]' : 'hover:bg-indigo-50 text-slate-400 hover:text-indigo-600'}`}
                >
                    <Icon size={22} />
                    <span className="font-semibold text-sm tracking-wide">{label}</span>
                </button>
            );

            const StatCard = ({ title, value, icon: IconComponent, colorClass, subText }) => (
                <div className="bg-white p-10 rounded-[40px] shadow-sm border border-slate-100 relative overflow-hidden group hover:shadow-xl transition-all duration-500">
                    <div className="bg-card-icon text-slate-900">
                        <IconComponent size={140} />
                    </div>
                    <p className="text-[11px] font-black uppercase tracking-[0.2em] text-slate-400 mb-4">{title}</p>
                    <div className={`text-5xl font-thin-heading ${colorClass}`}>£{value.toLocaleString()}</div>
                    <p className="text-[10px] font-bold text-slate-400 mt-4 uppercase tracking-wider">{subText}</p>
                </div>
            );

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#F8FAFC] text-slate-900 overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`fixed inset-0 z-40 bg-white transition-transform duration-500 md:relative md:translate-x-0 md:flex md:w-80 md:flex-col md:border-r md:p-8 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full">
                            <div className="flex items-center gap-4 mb-14 px-2">
                                <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-2xl shadow-indigo-200">
                                    <Icons.TrendingUp size={28} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter text-slate-800 leading-none">{APP_TITLE.split(' ')[0]}</h1>
                                    <p className="text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 mt-1">{APP_TITLE.split(' ')[1]}</p>
                                </div>
                            </div>
                            
                            <nav className="flex-1 space-y-3">
                                <SidebarItem id="dashboard" icon={Icons.LayoutDashboard} label="Overview" />
                                <SidebarItem id="transactions" icon={Icons.Receipt} label="Ledger" />
                                <SidebarItem id="projects" icon={Icons.FolderKanban} label="Portfolio" />
                                <SidebarItem id="workers" icon={Icons.Users} label="Worker Hub" />
                            </nav>

                            <div className="mt-auto pt-10 border-t border-slate-50">
                                <button onClick={() => { setEditingItem(null); setShowAddModal(true); }} className="w-full flex items-center justify-center gap-3 bg-slate-900 hover:bg-indigo-600 text-white py-5 rounded-[24px] font-bold shadow-2xl active:scale-95 transition-all duration-300">
                                    <Icons.PlusCircle size={20} />
                                    <span>Quick Entry</span>
                                </button>
                                <button onClick={() => { if(confirm("Reset all local data?")) setData(INITIAL_STATE); }} className="w-full text-[10px] uppercase font-black text-slate-300 hover:text-rose-400 py-4 transition-colors">Wipe Cache</button>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content */}
                    <main className="flex-1 overflow-y-auto relative">
                        {/* Mobile Header */}
                        <header className="md:hidden bg-white border-b p-6 flex items-center justify-between sticky top-0 z-50">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-xl text-white"><Icons.TrendingUp size={20} /></div>
                                <span className="font-black text-slate-800 uppercase tracking-widest text-xs">{APP_TITLE}</span>
                            </div>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-3 text-slate-600 bg-slate-50 rounded-2xl">{isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}</button>
                        </header>

                        <div className="p-6 md:p-16 max-w-7xl mx-auto space-y-12">
                            {/* Animated Container for Tab Switching */}
                            <div key={activeTab} className="page-transition-enter page-transition-enter-active">
                                
                                {activeTab === 'dashboard' && (
                                    <div className="space-y-16">
                                        <header className="flex flex-col md:flex-row md:justify-between md:items-end gap-6">
                                            <div className="space-y-2">
                                                <h2 className="text-6xl font-thin-heading text-slate-800">Operational Pulse</h2>
                                                <p className="text-slate-400 font-medium tracking-wide uppercase text-xs">Real-time consolidated analytics</p>
                                            </div>
                                            <button onClick={runAiAudit} disabled={isAiAuditing} className="px-8 py-4 bg-white border-2 border-indigo-50 text-indigo-600 rounded-[20px] flex items-center gap-3 text-sm font-black shadow-sm hover:shadow-xl hover:border-indigo-100 transition-all disabled:opacity-50">
                                                {isAiAuditing ? <Icons.Loader2 className="animate-spin" size={18} /> : <Icons.Sparkles size={18} />}
                                                GENERATE AI AUDIT ✨
                                            </button>
                                        </header>

                                        {aiAuditResult && (
                                            <div className="bg-slate-900 p-10 rounded-[40px] shadow-2xl animate-in relative overflow-hidden">
                                                <div className="absolute top-0 right-0 p-8 opacity-10 text-indigo-400 rotate-12"><Icons.BrainCircuit size={120} /></div>
                                                <div className="flex items-center gap-3 mb-6 text-indigo-400 font-black uppercase text-xs tracking-[0.3em]">
                                                    <Icons.BrainCircuit size={20} />
                                                    Intelligence Suite
                                                </div>
                                                <div className="text-white text-xl font-light leading-relaxed max-w-3xl">{aiAuditResult}</div>
                                                <button onClick={() => setAiAuditResult(null)} className="mt-8 text-[10px] text-slate-500 font-black underline uppercase tracking-widest hover:text-white transition-colors">Dismiss Report</button>
                                            </div>
                                        )}

                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                            <StatCard title="Capital Inflow" value={stats.income} icon={Icons.ArrowUpCircle} colorClass="text-emerald-500" subText="Consolidated revenue" />
                                            <StatCard title="Direct Expenditure" value={stats.expenses} icon={Icons.ArrowDownCircle} colorClass="text-rose-500" subText="Wages, Materials, Overhead" />
                                            <StatCard title="Liquidity Pool" value={stats.balance} icon={Icons.Wallet} colorClass="text-indigo-600" subText="Net cash on hand" />
                                        </div>

                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-12">
                                            <div className="bg-white p-12 rounded-[40px] shadow-sm border border-slate-100 min-h-[450px] relative overflow-hidden">
                                                <div className="absolute top-8 right-8 text-slate-50"><Icons.Receipt size={80} /></div>
                                                <h3 className="text-2xl font-light-heading mb-10 flex items-center gap-3">
                                                    <span className="w-1.5 h-8 bg-indigo-600 rounded-full"></span>
                                                    Category Distribution
                                                </h3>
                                                <div className="h-64">
                                                    <ResponsiveContainer width="100%" height="100%">
                                                        <BarChart data={stats.byCategory}>
                                                            <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                                            <XAxis dataKey="name" tick={{fontSize: 10, fill: '#94a3b8'}} axisLine={false} tickLine={false} />
                                                            <YAxis tick={{fontSize: 10, fill: '#94a3b8'}} axisLine={false} tickLine={false} />
                                                            <Tooltip cursor={{fill: '#f8fafc'}} contentStyle={{borderRadius: '20px', border: 'none', boxShadow: '0 20px 25px -5px rgb(0 0 0 / 0.1)'}} />
                                                            <Bar dataKey="value" fill="#6366f1" radius={[8, 8, 0, 0]} barSize={35} />
                                                        </BarChart>
                                                    </ResponsiveContainer>
                                                </div>
                                            </div>

                                            <div className="bg-white p-12 rounded-[40px] shadow-sm border border-slate-100 min-h-[450px] relative overflow-hidden">
                                                <div className="absolute top-8 right-8 text-slate-50"><Icons.FolderKanban size={80} /></div>
                                                <h3 className="text-2xl font-light-heading mb-10 flex items-center gap-3">
                                                    <span className="w-1.5 h-8 bg-emerald-500 rounded-full"></span>
                                                    Portfolio Realization
                                                </h3>
                                                <div className="space-y-8">
                                                    {data.projects.slice(0, 4).map(p => {
                                                        const rec = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                                                        const pct = Math.min(100, Math.round((rec / p.quote) * 100));
                                                        return (
                                                            <div key={p.id}>
                                                                <div className="flex justify-between text-xs mb-3">
                                                                    <span className="font-bold text-slate-700 tracking-tight">{p.name}</span>
                                                                    <span className="text-slate-400 font-black">£{rec.toLocaleString()} / £{p.quote.toLocaleString()}</span>
                                                                </div>
                                                                <div className="w-full bg-slate-50 h-3 rounded-full overflow-hidden border border-slate-100/50">
                                                                    <div className="h-full bg-indigo-500 transition-all duration-1000 shadow-lg shadow-indigo-100" style={{ width: `${pct}%` }}></div>
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'transactions' && (
                                    <div className="space-y-10">
                                        <header className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                                            <div className="space-y-2">
                                                <h2 className="text-6xl font-thin-heading text-slate-800 tracking-tighter">The Ledger</h2>
                                                <p className="text-slate-400 font-medium tracking-wide uppercase text-xs">Immutable historical audit trail</p>
                                            </div>
                                            <div className="relative w-full md:w-96">
                                                <Icons.Search className="absolute left-6 top-1/2 -translate-y-1/2 text-slate-300" size={20} />
                                                <input 
                                                    type="text" 
                                                    placeholder="Search records..." 
                                                    className="w-full pl-14 pr-8 py-5 border-none bg-white rounded-[24px] outline-none focus:ring-4 focus:ring-indigo-50 transition-all shadow-sm font-medium" 
                                                    value={searchQuery} 
                                                    onChange={(e) => setSearchQuery(e.target.value)} 
                                                />
                                            </div>
                                        </header>

                                        <div className="bg-white rounded-[40px] border border-slate-100 shadow-xl overflow-hidden">
                                            <div className="overflow-x-auto">
                                                <table className="w-full text-left border-collapse min-w-[1000px]">
                                                    <thead>
                                                        <tr className="bg-slate-50/50 text-slate-400 text-[11px] font-black uppercase tracking-[0.2em] border-b border-slate-50">
                                                            <th className="px-10 py-8">Date</th>
                                                            <th className="px-10 py-8">Particulars</th>
                                                            <th className="px-10 py-8">Head</th>
                                                            <th className="px-10 py-8 text-right">Inflow</th>
                                                            <th className="px-10 py-8 text-right">Outflow</th>
                                                            <th className="px-10 py-8 text-center">Manage</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-50">
                                                        {data.transactions.filter(t => t.description.toLowerCase().includes(searchQuery.toLowerCase())).map(t => (
                                                            <tr key={t.id} className="hover:bg-slate-50/30 group transition-colors">
                                                                <td className="px-10 py-8 text-xs font-semibold text-slate-500">{t.date}</td>
                                                                <td className="px-10 py-8">
                                                                    <div className="font-bold text-slate-800 text-sm">{t.description}</div>
                                                                    <div className="text-[10px] text-slate-300 font-bold uppercase mt-1 tracking-tighter">{t.project} / {t.worker || 'Direct'}</div>
                                                                </td>
                                                                <td className="px-10 py-8">
                                                                    <span className="px-3 py-1 bg-slate-100 text-[10px] rounded-full font-black text-slate-500 uppercase tracking-tighter">{t.category}</span>
                                                                </td>
                                                                <td className="px-10 py-8 text-right font-black text-emerald-600">£{t.received.toLocaleString()}</td>
                                                                <td className="px-10 py-8 text-right font-black text-rose-500">£{t.paid.toLocaleString()}</td>
                                                                <td className="px-10 py-8 text-center">
                                                                    <div className="flex gap-3 justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                                                        <button onClick={() => { setEditingItem({type: 'transaction', item: t}); setShowAddModal(true); }} className="p-2 text-indigo-600 hover:bg-indigo-50 rounded-xl transition-all"><Icons.Pencil size={18} /></button>
                                                                        <button onClick={() => deleteEntity('transaction', t.id)} className="p-2 text-rose-500 hover:bg-rose-50 rounded-xl transition-all"><Icons.Trash2 size={18} /></button>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'projects' && (
                                    <div className="space-y-12">
                                        <header className="flex justify-between items-end">
                                            <div className="space-y-2">
                                                <h2 className="text-6xl font-thin-heading text-slate-800 tracking-tighter">Portfolio</h2>
                                                <p className="text-slate-400 font-medium tracking-wide uppercase text-xs">Project Quotations vs Actuals</p>
                                            </div>
                                            <button onClick={() => { setEditingItem(null); setShowProjectModal(true); }} className="bg-slate-900 text-white px-8 py-5 rounded-[24px] font-black text-xs uppercase tracking-[0.1em] shadow-2xl active:scale-95 transition-all">
                                                New Project
                                            </button>
                                        </header>

                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                                            {data.projects.map(p => { 
                                                const rec = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0); 
                                                const exp = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0); 
                                                const bal = rec - exp; 
                                                return (
                                                    <div key={p.id} className="bg-white p-12 rounded-[48px] border border-slate-100 shadow-sm relative group hover:border-indigo-100 transition-all hover:shadow-2xl">
                                                        <div className="absolute top-10 right-10 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => { setEditingItem({type: 'project', item: p}); setShowProjectModal(true); }} className="p-2.5 bg-slate-50 text-slate-400 hover:text-indigo-600 rounded-2xl"><Icons.Pencil size={18} /></button>
                                                            <button onClick={() => deleteEntity('project', p.id)} className="p-2.5 bg-slate-50 text-slate-400 hover:text-rose-600 rounded-2xl"><Icons.Trash2 size={18} /></button>
                                                        </div>
                                                        <div className="mb-10">
                                                            <div className="flex items-center gap-2 text-indigo-500 mb-2">
                                                                <Icons.Briefcase size={14} />
                                                                <span className="text-[10px] font-black uppercase tracking-widest">{p.id}</span>
                                                            </div>
                                                            <h3 className="text-3xl font-light-heading text-slate-800 leading-tight">{p.name}</h3>
                                                            <p className="text-[10px] text-slate-400 font-black mt-2 uppercase tracking-widest">{p.client}</p>
                                                        </div>
                                                        <div className="space-y-6">
                                                            <div className="grid grid-cols-2 text-xs font-black uppercase tracking-widest">
                                                                <div className="space-y-1"><p className="text-slate-300">Quote</p><p className="text-slate-800">£{p.quote.toLocaleString()}</p></div>
                                                                <div className="space-y-1 text-right"><p className="text-slate-300">Revenue</p><p className="text-emerald-500">£{rec.toLocaleString()}</p></div>
                                                            </div>
                                                            <div className="bg-slate-50 p-6 rounded-3xl border border-slate-100">
                                                                <div className="flex justify-between mb-3 text-[10px] font-black uppercase tracking-widest text-slate-400">
                                                                    <span>Profitability</span>
                                                                    <span className={bal >= 0 ? 'text-indigo-600' : 'text-rose-600'}>£{bal.toLocaleString()}</span>
                                                                </div>
                                                                <div className="w-full bg-slate-200 h-1.5 rounded-full overflow-hidden">
                                                                    <div className="bg-indigo-600 h-full transition-all duration-1000" style={{ width: `${Math.min(100, (rec/p.quote)*100)}%` }}></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'workers' && (
                                    <div className="space-y-12">
                                        <header className="flex justify-between items-end">
                                            <div className="space-y-2">
                                                <h2 className="text-6xl font-thin-heading text-slate-800 tracking-tighter">The Hub</h2>
                                                <p className="text-slate-400 font-medium tracking-wide uppercase text-xs">Human resource & statement management</p>
                                            </div>
                                            <button onClick={() => { setEditingItem(null); setShowWorkerModal(true); }} className="bg-slate-900 text-white px-8 py-5 rounded-[24px] font-black text-xs uppercase tracking-[0.1em] shadow-2xl active:scale-95 transition-all">
                                                Register Worker
                                            </button>
                                        </header>

                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                                            {data.workers.map(w => { 
                                                const ern = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0); 
                                                const pd = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0); 
                                                const bal = ern - pd; 
                                                return (
                                                    <div key={w.id} className="bg-white p-12 rounded-[48px] border border-slate-100 shadow-sm flex items-center gap-10 relative group transition-all hover:border-indigo-100 hover:shadow-2xl">
                                                        <div className="absolute top-10 right-10 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                                            <button onClick={() => { setEditingItem({type: 'worker', item: w}); setShowWorkerModal(true); }} className="p-2 text-slate-400 hover:text-indigo-600 transition-colors"><Icons.Pencil size={18} /></button>
                                                            <button onClick={() => deleteEntity('worker', w.id)} className="p-2 text-slate-400 hover:text-rose-600 transition-colors"><Icons.Trash2 size={18} /></button>
                                                        </div>
                                                        <div className="w-24 h-24 bg-slate-900 text-white rounded-[32px] flex items-center justify-center font-black text-4xl shadow-2xl shadow-slate-200">{w.name[0]}</div>
                                                        <div className="flex-1 space-y-2">
                                                            <div className="flex items-center gap-3">
                                                                <h3 className="text-3xl font-light-heading text-slate-800">{w.name}</h3>
                                                                <span className="text-[9px] font-black text-slate-300 uppercase bg-slate-50 px-2 py-1 rounded-lg border border-slate-100">{w.id}</span>
                                                            </div>
                                                            <p className="text-xs font-black text-indigo-500 uppercase tracking-[0.2em]">{w.role}</p>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className={`text-4xl font-thin-heading ${bal > 0 ? 'text-orange-500' : 'text-emerald-500'}`}>£{Math.abs(bal).toLocaleString()}</div>
                                                            <div className="text-[10px] text-slate-300 font-black uppercase tracking-widest mt-1">{bal > 0 ? 'Balance Owed' : 'Account Settled'}</div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* Transaction Entry Modal */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-end md:items-center justify-center z-50 p-0 md:p-6 overflow-y-auto">
                            <div className="bg-white w-full max-w-2xl rounded-t-[50px] md:rounded-[50px] shadow-2xl overflow-hidden animate-in">
                                <div className="px-10 py-8 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                                    <h3 className="text-xl font-black text-slate-800 uppercase tracking-widest">{editingItem ? 'Amend' : 'Capture'} Ledger</h3>
                                    <button onClick={() => {setShowAddModal(false); setEditingItem(null);}} className="w-12 h-12 flex items-center justify-center bg-white shadow-sm text-slate-400 rounded-full hover:text-rose-500 transition-colors">×</button>
                                </div>
                                <div className="p-10">
                                    <div className="bg-indigo-50 p-8 rounded-[32px] mb-10 relative border border-indigo-100/50">
                                        <label className="text-[10px] font-black uppercase text-indigo-400 flex items-center gap-2 mb-3 tracking-widest"><Icons.Sparkles size={14} /> Intelligence Parse ✨</label>
                                        <textarea value={rawEntryText} onChange={(e) => setRawEntryText(e.target.value)} placeholder="Type logic: 'Paid Shehzad 450 for Larch today'" className="w-full bg-transparent border-0 outline-none font-bold text-indigo-900 text-lg leading-tight h-20 resize-none placeholder:text-indigo-200" />
                                        <button onClick={smartParseEntry} disabled={isParsing || !rawEntryText} className="absolute bottom-6 right-6 bg-indigo-600 text-white p-3 rounded-2xl shadow-2xl shadow-indigo-200 hover:bg-indigo-700 transition-all">{isParsing ? <Icons.Loader2 className="animate-spin" size={20} /> : <Icons.MessageSquare size={20} />}</button>
                                    </div>
                                    <form id="unified-entry-form" onSubmit={saveTransaction} className="space-y-8">
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Entry Date</label>
                                                <input required name="date" type="date" defaultValue={editingItem?.item?.date || new Date().toISOString().split('T')[0]} className="w-full px-6 py-4 border-2 border-slate-50 bg-slate-50 rounded-2xl font-bold focus:bg-white focus:border-indigo-100 outline-none transition-all" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Financial Head</label>
                                                <select name="category" defaultValue={editingItem?.item?.category || 'Building Material'} className="w-full px-6 py-4 border-2 border-slate-50 bg-slate-50 rounded-2xl font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all">{CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}</select>
                                            </div>
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Description</label>
                                            <input required name="description" placeholder="Payment specifics..." defaultValue={editingItem?.item?.description || ''} className="w-full px-6 py-4 border-2 border-slate-50 bg-slate-50 rounded-2xl font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                        </div>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Assoc Project</label>
                                                <select name="project" defaultValue={editingItem?.item?.project || 'General'} className="w-full px-6 py-4 border-2 border-slate-50 bg-slate-50 rounded-2xl font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all"><option value="General">General Business</option>{data.projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</select>
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Assoc Worker</label>
                                                <select name="worker" defaultValue={editingItem?.item?.worker || ''} className="w-full px-6 py-4 border-2 border-slate-50 bg-slate-50 rounded-2xl font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all"><option value="">None</option>{data.workers.map(w => <option key={w.id} value={w.name}>{w.name}</option>)}</select>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-6">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-emerald-500 ml-1 tracking-[0.2em]">Inflow (£)</label>
                                                <input name="received" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.received || ''} className="w-full px-6 py-4 border-2 border-emerald-50 bg-emerald-50/30 rounded-2xl font-black text-emerald-600 outline-none focus:bg-white" />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-black uppercase text-rose-500 ml-1 tracking-[0.2em]">Outflow (£)</label>
                                                <input name="paid" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.paid || ''} className="w-full px-6 py-4 border-2 border-rose-50 bg-rose-50/30 rounded-2xl font-black text-rose-600 outline-none focus:bg-white" />
                                            </div>
                                        </div>
                                        <button type="submit" className="w-full py-6 bg-indigo-600 text-white rounded-[24px] font-black uppercase text-xs tracking-[0.3em] shadow-2xl shadow-indigo-100 active:scale-95 transition-all">Submit Entry</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Project & Worker Profile Modals (Same style) */}
                    {showProjectModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xl rounded-[50px] p-12 shadow-2xl animate-in">
                                <h3 className="text-3xl font-light-heading mb-10 text-slate-800 uppercase tracking-tighter">Project Config</h3>
                                <form onSubmit={saveProject} className="space-y-6">
                                    <input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Project ID/Name" className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                    <input required name="client" defaultValue={editingItem?.item?.client || ''} placeholder="Client Entity" className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                    <div className="grid grid-cols-2 gap-4">
                                        <input required name="quote" type="number" defaultValue={editingItem?.item?.quote || ''} placeholder="Quote Amount" className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                        <select name="status" defaultValue={editingItem?.item?.status || 'Started'} className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none">{['Started','Ongoing','Completed'].map(s=><option key={s} value={s}>{s}</option>)}</select>
                                    </div>
                                    <button type="submit" className="w-full py-6 bg-slate-900 text-white rounded-[24px] font-black text-xs uppercase tracking-widest hover:bg-black transition-all shadow-xl">Apply Changes</button>
                                    <button type="button" onClick={() => {setShowProjectModal(false); setEditingItem(null);}} className="w-full text-slate-400 font-black uppercase text-[10px] mt-4 tracking-widest">Abort</button>
                                </form>
                            </div>
                        </div>
                    )}

                    {showWorkerModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xl rounded-[50px] p-12 shadow-2xl animate-in">
                                <h3 className="text-3xl font-light-heading mb-10 text-slate-800 uppercase tracking-tighter">Identity Config</h3>
                                <form onSubmit={saveWorker} className="space-y-6">
                                    <input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Full Legal Name" className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                    <input required name="role" defaultValue={editingItem?.item?.role || ''} placeholder="Designation (e.g. Foreman)" className="w-full px-6 py-5 border-2 border-slate-50 bg-slate-50 rounded-[20px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" />
                                    <button type="submit" className="w-full py-6 bg-slate-900 text-white rounded-[24px] font-black text-xs uppercase tracking-widest hover:bg-black transition-all shadow-xl">Sync Identity</button>
                                    <button type="button" onClick={() => {setShowWorkerModal(false); setEditingItem(null);}} className="w-full text-slate-400 font-black uppercase text-[10px] mt-4 tracking-widest">Discard</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
