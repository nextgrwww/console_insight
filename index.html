                console.error("Gemini API Key is missing.");

                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };

                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' }, 
                    body: JSON.stringify(payload) 
                });
                
                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No insights found.";

        const App = () => {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [password, setPassword] = useState("");
            const [authError, setAuthError] = useState("");
            const [data, setData] = useState(INITIAL_STATE);

            // --- Stats Calculation ---
            const stats = useMemo(() => {
                const income = data.transactions.reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                const expenses = data.transactions.reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0);
                const totalQuotes = data.projects.reduce((acc, p) => acc + (parseFloat(p.quote) || 0), 0);
                
                const workerBalances = data.workers.map(w => {
                    const ern = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                    const pd = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0);
                    return { name: w.name, balance: ern - pd };
                });

                const totalLiability = workerBalances.filter(wb => wb.balance > 0).reduce((acc, wb) => acc + wb.balance, 0);

                const byCategory = CATEGORIES.map(cat => ({
                    name: cat,
                    value: data.transactions.filter(t => t.category === cat).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0)

                return { income, expenses, balance: income - expenses, byCategory, totalQuotes, totalLiability, workerBalances };

            // --- Authentication & Cloud Storage ---

                    }
                };
                if(auth) initAuth();
            }, []);

            useEffect(() => {
                if (!isLoggedIn || !db) return;
                // Load data from Firestore
                const loadData = async () => {
                    const user = auth.currentUser;
                    if (!user) return;
                    try {
                        const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ledger').doc('main');

                        if (docSnap.exists) {

                        }
                    } catch(e) { console.error("Load error", e); }
                };
                loadData();
            }, [isLoggedIn]);

            useEffect(() => {
                if (!isLoggedIn || !db) return;
                // Save data to Firestore
                const saveData = async () => {
                    const user = auth.currentUser;
                    if (!user) return;
                    try {
                        const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('ledger').doc('main');
                        await docRef.set({ json: JSON.stringify(data) });
                    } catch(e) { console.error("Save error", e); }
                };
                const timeoutId = setTimeout(saveData, 2000);
                return () => clearTimeout(timeoutId);
            }, [data, isLoggedIn]);

            // Keyboard Shortcuts
            useEffect(() => {
                const handleKeys = (e) => {
                    if (e.key === 'Escape') closeAllModals();
                    if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                        const form = document.querySelector('form');
                        if (form) form.requestSubmit();
                    }
                };
                window.addEventListener('keydown', handleKeys);
                return () => window.removeEventListener('keydown', handleKeys);
            }, [showAddModal, showProjectModal, showWorkerModal, showAttendanceModal, showHistoryModal]);

            const closeAllModals = () => {
                setShowAddModal(false); setShowProjectModal(false); setShowWorkerModal(false); setShowAttendanceModal(false); setShowHistoryModal(false); setEditingItem(null); setRawEntryText(""); setHistoryTarget(null);

            const runAiAudit = async () => {
                setIsAiAuditing(true);

                const res = await window.callGemini(prompt);

                setIsAiAuditing(false);
            };

            const smartParseEntry = async () => {
                if (!rawEntryText.trim()) return;
                setIsParsing(true);
                // Use window.callGemini to avoid ReferenceError in built version
                const res = await window.callGemini(`Parse: "${rawEntryText}". JSON fields: date, description, category, project, worker, received, paid.`);
                try {
                    const parsed = JSON.parse(res.replace(/```json|```/g, "").trim());
                    const form = document.getElementById('unified-entry-form');
                    if (form) {
                        form.date.value = parsed.date || new Date().toISOString().split('T')[0];
                        form.description.value = parsed.description || "";
                        form.category.value = parsed.category || "Building Material";
                        form.project.value = parsed.project || "General";
                        form.worker.value = parsed.worker || "";
                        form.received.value = parsed.received || "";
                        form.paid.value = parsed.paid || "";
                    }
                } catch (e) { console.error("Parse fail"); } finally { setIsParsing(false); }
            };

            const saveTransaction = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const tData = {
                    id: editingItem?.type === 'transaction' ? editingItem.item.id : Date.now(),
                    date: fd.get('date'), description: fd.get('description'), category: fd.get('category'),
                    project: fd.get('project') || 'General', worker: fd.get('worker'),
                    received: parseFloat(fd.get('received')) || 0, paid: parseFloat(fd.get('paid')) || 0,
                };
                setData(prev => ({
                    ...prev,
                    transactions: editingItem?.type === 'transaction' ? prev.transactions.map(t => t.id === tData.id ? tData : t) : [tData, ...prev.transactions]
                }));
                closeAllModals();
            };

                const fd = new FormData(e.target);

                const pData = {
                    id: editingItem?.type === 'project' ? editingItem.item.id : `P${Date.now()}`,

                    let trans = prev.transactions;

                closeAllModals();
            };

                    let trans = prev.transactions;

                closeAllModals();
            };

            const saveAttendance = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const workerName = fd.get('worker');
                const projectName = fd.get('project');
                const date = fd.get('date');
                const timeIn = fd.get('timeIn');
                const timeOut = fd.get('timeOut');
                const worker = data.workers.find(w => w.name === workerName);
                if (!worker) return;
                const start = new Date(`2000-01-01T${timeIn}`);
                const end = new Date(`2000-01-01T${timeOut}`);
                let diff = (end - start) / 1000 / 60 / 60; 
                if (diff < 0) diff += 24; 
                const wage = worker.hourlyWage || 0;
                const earned = parseFloat((diff * wage).toFixed(2));
                const tData = {
                    id: Date.now(),
                    date: date,
                    description: `Wages: ${workerName} (${diff.toFixed(2)}hrs @ £${wage}/hr)`,
                    category: 'Wages',
                    project: projectName,
                    worker: workerName,
                    received: earned,
                    paid: 0
                };
                setData(prev => ({ ...prev, transactions: [tData, ...prev.transactions] }));
                closeAllModals();
            };

                if(!confirm(`Delete this ${type}?`)) return;
                setData(prev => {
                    if (type === 'transaction') return { ...prev, transactions: prev.transactions.filter(t => t.id !== id) };
                    if (type === 'project') return { ...prev, projects: prev.projects.filter(p => p.id !== id) };
                    if (type === 'worker') return { ...prev, workers: prev.workers.filter(w => w.id !== id) };
                    return prev;
                });
            };

                setHistoryTarget({ type, name });

                setShowHistoryModal(true);

                if (!historyTarget) return [];
                const month = historyDate.getMonth() + 1;
                const year = historyDate.getFullYear();
                return data.transactions.filter(t => {
                    const tDate = new Date(t.date);

                            <div className="bg-white w-full max-w-2xl rounded-t-[60px] md:rounded-[60px] shadow-2xl overflow-hidden animate-in">
                                <div className="px-12 py-10 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                                    <h3 className="text-2xl font-black text-slate-800 uppercase tracking-tighter">{editingItem ? 'Amend' : 'Capture'} Entry</h3>
                                    <button onClick={() => closeAllModals()} className="w-14 h-14 flex items-center justify-center bg-white shadow-sm text-slate-400 rounded-full hover:text-rose-50 transition-colors">×</button>
                                </div>
                                <div className="p-12">
                                    <div className="bg-indigo-50 p-10 rounded-[40px] mb-12 relative border border-indigo-100/50">
                                        <label className="text-[11px] font-black uppercase text-indigo-400 flex items-center gap-2 mb-4 tracking-[0.3em]"><Icons.Sparkles size={16} /> Intelligent Parse ✨</label>
                                        <textarea value={rawEntryText} onChange={(e) => setRawEntryText(e.target.value)} placeholder="Type: 'Paid Ghuman 490 for 26 Camden yesterday'" className="w-full bg-transparent border-0 outline-none font-bold text-indigo-900 text-xl leading-tight h-24 resize-none placeholder:text-indigo-200" />
                                        <button onClick={smartParseEntry} disabled={isParsing || !rawEntryText} className="absolute bottom-8 right-8 bg-indigo-600 text-white p-4 rounded-3xl shadow-2xl shadow-indigo-200 hover:bg-indigo-700 transition-all active:scale-90">{isParsing ? <Icons.Loader2 className="animate-spin" size={24} /> : <Icons.MessageSquare size={24} />}</button>
                                    </div>
                                    <form id="unified-entry-form" onSubmit={saveTransaction} className="space-y-10">
                                        <div className="grid grid-cols-2 gap-8">
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Entry Date</label><input required name="date" type="date" defaultValue={editingItem?.item?.date || new Date().toISOString().split('T')[0]} className="w-full px-8 py-5 border-2 border-slate-50 bg-slate-50 rounded-[28px] font-bold focus:bg-white focus:border-indigo-100 outline-none transition-all" /></div>
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Category</label><select name="category" defaultValue={editingItem?.item?.category || 'Building Material'} className="w-full px-8 py-5 border-2 border-slate-50 bg-slate-50 rounded-[28px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest">{CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}</select></div>
                                        </div>
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Description</label><input required name="description" placeholder="Specify particulars..." defaultValue={editingItem?.item?.description || ''} className="w-full px-8 py-5 border-2 border-slate-50 bg-slate-50 rounded-[28px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-lg" /></div>
                                        <div className="grid grid-cols-2 gap-8">
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Job Link</label><select name="project" defaultValue={editingItem?.item?.project || 'General'} className="w-full px-8 py-5 border-2 border-slate-50 bg-slate-50 rounded-[28px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest"><option value="General">Business Operations</option>{data.projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</select></div>
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 ml-1 tracking-widest">Contractor</label><select name="worker" defaultValue={editingItem?.item?.worker || ''} className="w-full px-8 py-5 border-2 border-slate-50 bg-slate-50 rounded-[28px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest"><option value="">Internal Staff</option>{data.workers.map(w => <option key={w.id} value={w.name}>{w.name}</option>)}</select></div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-8">
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-emerald-500 ml-1 tracking-[0.4em]">Inflow (£)</label><input name="received" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.received || ''} className="w-full px-8 py-5 border-2 border-emerald-50 bg-emerald-50/30 rounded-[28px] font-black text-emerald-600 outline-none focus:bg-white text-3xl" /></div>
                                            <div className="space-y-2"><label className="text-[10px] font-black uppercase text-rose-500 ml-1 tracking-[0.4em]">Outflow (£)</label><input name="paid" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.paid || ''} className="w-full px-8 py-5 border-2 border-rose-50 bg-rose-50/30 rounded-[28px] font-black text-rose-600 outline-none focus:bg-white text-3xl" /></div>
                                        </div>
                                        <div className="flex gap-4 pt-6">
                                            <button type="button" onClick={closeAllModals} className="flex-1 py-7 bg-slate-100 text-slate-400 rounded-[32px] font-black uppercase text-xs tracking-widest transition-all hover:bg-slate-200">
                                                Cancel <span className="shortcut-hint">(Esc)</span>
                                            </button>
                                            <button type="submit" className="flex-[2] py-7 bg-indigo-600 text-white rounded-[32px] font-black uppercase text-xs tracking-[0.5em] shadow-2xl shadow-indigo-100 active:scale-95 transition-all">
                                                Commit <span className="shortcut-hint">(Ctrl + Enter)</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {showProjectModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-3xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xl rounded-[64px] p-16 shadow-2xl animate-in">
                                <h3 className="text-4xl font-thin-heading mb-12 text-slate-800 uppercase tracking-tighter">Project Config</h3>
                                <form onSubmit={saveProject} className="space-y-8">
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Job Title</label><input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Identifier" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Client Identity</label><input required name="client" defaultValue={editingItem?.item?.client || ''} placeholder="Entity Name" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Quote (£)</label><input required name="quote" type="number" defaultValue={editingItem?.item?.quote || ''} placeholder="Total" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Status</label><select name="status" defaultValue={editingItem?.item?.status || 'Started'} className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest"><option value="Started">Started</option><option value="Ongoing">Ongoing</option><option value="Completed">Completed</option></select></div>
                                    </div>
                                    <div className="flex gap-4 pt-6">
                                        <button type="button" onClick={closeAllModals} className="flex-1 py-7 bg-slate-100 text-slate-400 rounded-[32px] font-black uppercase text-xs tracking-widest transition-all hover:bg-slate-200">
                                            Cancel <span className="shortcut-hint">(Esc)</span>
                                        </button>
                                        <button type="submit" className="flex-[2] py-7 bg-slate-900 text-white rounded-[32px] font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl">
                                            Save <span className="shortcut-hint">(Ctrl + Enter)</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showWorkerModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-3xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xl rounded-[64px] p-16 shadow-2xl animate-in">
                                <h3 className="text-4xl font-thin-heading mb-12 text-slate-800 uppercase tracking-tighter">Staff Config</h3>
                                <form onSubmit={saveWorker} className="space-y-8">
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Full Legal Name</label><input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Name" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Designation</label><input required name="role" defaultValue={editingItem?.item?.role || ''} placeholder="e.g. Lead Builder" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Hourly Wage (£)</label><input required name="hourlyWage" type="number" defaultValue={editingItem?.item?.hourlyWage || ''} placeholder="0.00" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="flex gap-4 pt-6">
                                        <button type="button" onClick={closeAllModals} className="flex-1 py-7 bg-slate-100 text-slate-400 rounded-[32px] font-black uppercase text-xs tracking-widest transition-all hover:bg-slate-200">
                                            Cancel <span className="shortcut-hint">(Esc)</span>
                                        </button>
                                        <button type="submit" className="flex-[2] py-7 bg-slate-900 text-white rounded-[32px] font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl">
                                            Sync <span className="shortcut-hint">(Ctrl + Enter)</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}

                    {showAttendanceModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-3xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-xl rounded-[64px] p-16 shadow-2xl animate-in">
                                <h3 className="text-4xl font-thin-heading mb-12 text-slate-800 uppercase tracking-tighter">Attendance Log</h3>
                                <form onSubmit={saveAttendance} className="space-y-8">
                                    <div className="grid grid-cols-2 gap-8">
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Worker</label><select name="worker" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest">{data.workers.map(w => <option key={w.id} value={w.name}>{w.name}</option>)}</select></div>
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Project</label><select name="project" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all uppercase text-[11px] tracking-widest">{data.projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</select></div>
                                    </div>
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Date</label><input required name="date" type="date" defaultValue={new Date().toISOString().split('T')[0]} className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" /></div>
                                    <div className="grid grid-cols-2 gap-8">
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Check In</label><input required name="timeIn" type="time" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" /></div>
                                        <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest ml-1">Check Out</label><input required name="timeOut" type="time" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all" /></div>
                                    </div>
                                    <div className="flex gap-4 pt-6">
                                        <button type="button" onClick={closeAllModals} className="flex-1 py-7 bg-slate-100 text-slate-400 rounded-[32px] font-black uppercase text-xs tracking-widest transition-all hover:bg-slate-200">
                                            Cancel <span className="shortcut-hint">(Esc)</span>
                                        </button>
                                        <button type="submit" className="flex-[2] py-7 bg-indigo-600 text-white rounded-[32px] font-black text-xs uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-xl">
                                            Log Hours <span className="shortcut-hint">(Ctrl + Enter)</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    )}
                    
                    {/* Attendance History Modal */}
                    {showHistoryModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-3xl flex items-center justify-center z-50 p-6">
                            <div className="bg-white w-full max-w-2xl rounded-[64px] p-12 shadow-2xl animate-in relative overflow-hidden">
                                <div className="flex justify-between items-end mb-8">
                                    <div className="space-y-2">
                                        <h3 className="text-3xl font-thin-heading text-slate-800 tracking-tighter">Attendance History</h3>
                                        <p className="text-[11px] font-black uppercase tracking-[0.3em] text-indigo-400">{historyTarget?.name}</p>
                                    </div>
                                    <div className="flex items-center gap-4">
                                        <button onClick={() => changeHistoryMonth(-1)} className="p-3 bg-slate-50 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all"><Icons.ChevronLeft size={16} className="rotate-180" /></button>
                                        <span className="text-sm font-bold text-slate-600 w-32 text-center">{historyDate.toLocaleString('default', { month: 'long', year: 'numeric' })}</span>
                                        <button onClick={() => changeHistoryMonth(1)} className="p-3 bg-slate-50 rounded-xl hover:bg-indigo-50 hover:text-indigo-600 transition-all"><Icons.ChevronLeft size={16} className="rotate-0" /></button>
                                    </div>
                                </div>
                                <div className="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                                    {getHistoryData().length > 0 ? getHistoryData().map((rec, i) => (
                                        <div key={rec.id} className="p-5 border border-slate-100 rounded-3xl flex justify-between items-center hover:bg-slate-50 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-xl flex items-center justify-center font-black text-xs">{new Date(rec.date).getDate()}</div>
                                                <div>
                                                    <p className="text-xs font-bold text-slate-700">{historyTarget?.type === 'worker' ? rec.project : rec.worker}</p>
                                                    <p className="text-[10px] text-slate-400 font-medium uppercase tracking-wide">{rec.hours} Hrs Logged</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-sm font-black text-emerald-600">£{rec.received.toLocaleString()}</p>
                                                <p className="text-[9px] text-slate-300 font-bold uppercase tracking-wider">Wage</p>
                                            </div>
                                        </div>
                                    )) : (
                                        <div className="p-10 text-center text-slate-300 font-medium text-sm border-2 border-dashed border-slate-100 rounded-3xl">No attendance records found for this period.</div>
                                    )}
                                </div>
                                <button onClick={closeAllModals} className="absolute top-10 right-10 p-3 bg-slate-50 rounded-full text-slate-400 hover:text-rose-500 hover:bg-rose-50 transition-all">
                                    <Icons.X size={20} />
                                    <span className="sr-only">Close <span className="shortcut-hint">(Esc)</span></span>
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
