<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Insights</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dependencies with stable UMD builds for single-file execution -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
        .text-sparkles { 
            background: linear-gradient(to right, #4f46e5, #ec4899); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-[#F8FAFC]">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * # Console Insights - Documentation
         * ## 1. CONFIGURATION
         * Change the variable below to update the project name throughout the app:
         */
        const APP_TITLE = "Console Insights"; 

        /**
         * ## 2. NAVIGATION
         * - **Dashboard**: High-level financial standing, functional spending, and AI audits.
         * - **Detailed Ledger**: Replaces 'Console Expenses' and 'Account Reconciliation'.
         * - **Portfolio**: Tracks individual project sheets (Camden, Larch, etc.).
         * - **Worker Hub**: Replaces individual worker files (Lucky, Shehzad, etc.).
         */

        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        document.title = APP_TITLE;

        // --- Internal SVG Icons (Fixed local file dependency errors) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={path} />
            </svg>
        );

        const Icons = {
            LayoutDashboard: (p) => <Icon {...p} path="M3 3h7v9H3zm11 0h7v5h-7zm0 9h7v9h-7zm-11 10h7v-7H3z" />,
            Receipt: (p) => <Icon {...p} path="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z M16 8h-6 M16 12H8 M13 16H8" />,
            Users: (p) => <Icon {...p} path="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm13 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
            FolderKanban: (p) => <Icon {...p} path="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-2 M3 7h18 M9 11v6 M15 11v6" />,
            TrendingUp: (p) => <Icon {...p} path="m22 7-8.5 8.5-5-5L2 17 M16 7h6v6" />,
            PlusCircle: (p) => <Icon {...p} path="M12 8v8M8 12h8 M22 12A10 10 0 1 1 2 12a10 10 0 0 1 20 0z" />,
            Search: (p) => <Icon {...p} path="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35" />,
            ArrowUpCircle: (p) => <Icon {...p} path="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-14-4 4m4-4 4 4m-4-4v8" />,
            ArrowDownCircle: (p) => <Icon {...p} path="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 14-4-4m4 4 4-4m-4 4V8" />,
            ChevronRight: (p) => <Icon {...p} path="m9 18 6-6-6-6" />,
            Wallet: (p) => <Icon {...p} path="M21 12V7H5a2 2 0 0 1 0-4h14v4 M3 5v14a2 2 0 0 0 2 2h16v-5 M18 12a2 2 0 0 0 0 4h4v-4Z" />,
            Menu: (p) => <Icon {...p} path="M3 12h18M3 6h18M3 18h18" />,
            X: (p) => <Icon {...p} path="M18 6 6 18M6 6l12 12" />,
            Pencil: (p) => <Icon {...p} path="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z" />,
            Trash2: (p) => <Icon {...p} path="M3 6h18 M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2 M10 11v6 M14 11v6" />,
            Sparkles: (p) => <Icon {...p} path="m12 3 1.91 5.81L20 10.73l-4.72 3.84L17.18 21 12 17.25 6.82 21l1.9-6.43L4 10.73l6.09-1.92L12 3Z" />,
            Loader2: (p) => <Icon {...p} className={`animate-spin ${p.className || ''}`} path="M21 12a9 9 0 1 1-6.219-8.56" />,
            BrainCircuit: (p) => <Icon {...p} path="M12 4.5V2 M18 12h2 M12 19.5V22 M4 12h2 M16.5 4.5l1.5-1.5 M16.5 19.5l1.5 1.5 M7.5 4.5 6 3 M7.5 19.5 6 21 M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
            MessageSquare: (p) => <Icon {...p} path="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
        };

        const apiKey = ""; 

        async function callGemini(prompt, systemInstruction = "Construction Auditor") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No insights found.";
            } catch (error) { return "AI service error."; }
        }

        const CATEGORIES = ["Wages", "Building Material", "Fuel & Maintenance", "Office & Tools", "Loan", "Loan Repay", "Lettings", "Social Media", "Personal", "Refund", "Fine"];
        const STORAGE_KEY = 'console_insights_v7_complete';

        const INITIAL_STATE = {
            projects: [
                { id: 'P006', name: '97 Larch', status: 'Ongoing', quote: 2150, client: 'Magdalena' },
                { id: 'P007', name: '26 Camden', status: 'Ongoing', quote: 11120, client: 'Bisi' },
                { id: 'P009', name: '99 Selsdon', status: 'Completed', quote: 4000, client: 'Bisi' },
                { id: 'P007W', name: '25 Widecombe', status: 'Started', quote: 12400, client: 'Andrew' },
                { id: 'P005', name: 'Flat 14', status: 'Completed', quote: 1500, client: 'Heavenly' },
                { id: 'P008', name: 'Paula', status: 'Started', quote: 1000, client: 'Qadoos Shb' },
                { id: 'P004', name: '30 Briar', status: 'Ongoing', quote: 8630, client: 'Direct' },
                { id: 'P003', name: '35 Croydon', status: 'Completed', quote: 1950, client: 'Heavenly' }
            ],
            workers: [
                { id: 'W001', name: 'Shehzad', role: 'Foreman' },
                { id: 'W002', name: 'Lucky', role: 'Builder' },
                { id: 'W003', name: 'ZAF', role: 'Advance Account' },
                { id: 'W004', name: 'Sukhi', role: 'Painter' },
                { id: 'W005', name: 'Ghuman', role: 'Laborer' },
                { id: 'W006', name: 'Waseem', role: 'Worker' },
                { id: 'W007', name: 'Ijteba', role: 'IT/Web' },
                { id: 'W008', name: 'Rida', role: 'Financier' },
                { id: 'W009', name: 'Mubarak', role: 'Worker' },
                { id: 'W010', name: 'Faheem', role: 'Worker' }
            ],
            transactions: [
                // Consolidated Historical Records
                { id: 101, date: '2026-02-01', description: 'DVLA LA60HPV', category: 'Fuel & Maintenance', project: 'General', worker: '', received: 0, paid: 31.5 },
                { id: 102, date: '2026-02-01', description: 'Selco Croydon - Paula Roof', category: 'Building Material', project: 'Paula', worker: '', received: 0, paid: 66.2 },
                { id: 103, date: '2026-02-01', description: 'Loan from Shehzad for Wages', category: 'Loan', project: 'General', worker: 'Shehzad', received: 700, paid: 0 },
                { id: 104, date: '2025-06-06', description: 'GSHI AMZ LTD - Lucky Credit', category: 'Wages', project: 'General', worker: 'Lucky', received: 1000, paid: 0 },
                { id: 105, date: '2025-06-06', description: 'Paid to Ghuman Paa G', category: 'Wages', project: 'General', worker: 'Ghuman', received: 0, paid: 490 },
                { id: 106, date: '2026-01-25', description: 'Premier Spaces Received', category: 'Lettings', project: 'General', worker: '', received: 1000, paid: 0 },
                { id: 107, date: '2026-01-20', description: 'Shehzad Tahir Loan Repay', category: 'Loan Repay', project: 'General', worker: 'Shehzad', received: 0, paid: 1550 },
                { id: 108, date: '2026-01-19', description: 'Payment 25 Widdecombe Roda', category: 'Refund', project: '25 Widecombe', worker: '', received: 2890, paid: 0 },
                { id: 109, date: '2025-08-12', description: 'Received 99 Selsdon Kitchen', category: 'Refund', project: '99 Selsdon', worker: '', received: 3000, paid: 0 },
                { id: 110, date: '2025-10-20', description: 'Payment for Fence 26 Camden', category: 'Building Material', project: '26 Camden', worker: '', received: 782.47, paid: 0 },
                { id: 111, date: '2026-01-14', description: 'Selco Invoice 3603', category: 'Building Material', project: '25 Widecombe', worker: '', received: 0, paid: 238.69 },
                { id: 112, date: '2025-07-23', description: 'Redhill Bathroom Job Agreed', category: 'Wages', project: 'Redhill', worker: '', received: 500, paid: 0 },
                { id: 113, date: '2025-07-30', description: 'Payment Havenly Abode LTD', category: 'Lettings', project: 'Redhill', worker: '', received: 1016.67, paid: 0 },
                { id: 114, date: '2025-10-09', description: 'Ready Mix Concrete 15 Wandle', category: 'Building Material', project: 'General', worker: 'Lucky', received: 0, paid: 660 },
                { id: 115, date: '2026-02-01', description: 'Rent Deduction FTM December', category: 'Lettings', project: 'General', worker: '', received: 1650, paid: 0 }
            ]
        };

        const App = () => {
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : INITIAL_STATE;
            });
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showWorkerModal, setShowWorkerModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null); 
            const [searchQuery, setSearchQuery] = useState('');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAiAuditing, setIsAiAuditing] = useState(false);
            const [aiAuditResult, setAiAuditResult] = useState(null);
            const [isParsing, setIsParsing] = useState(false);
            const [rawEntryText, setRawEntryText] = useState("");

            useEffect(() => { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }, [data]);

            const stats = useMemo(() => {
                const income = data.transactions.reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                const expenses = data.transactions.reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0);
                const byCategory = CATEGORIES.map(cat => ({
                    name: cat,
                    value: data.transactions.filter(t => t.category === cat).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0)
                })).filter(c => c.value > 0);
                return { income, expenses, balance: income - expenses, byCategory };
            }, [data.transactions]);

            const runAiAudit = async () => {
                setIsAiAuditing(true);
                const prompt = `Review: In £${stats.income}, Out £${stats.expenses}. Projects: ${data.projects.length}. Categories: ${JSON.stringify(stats.byCategory)}. Provide 3 high-level tips.`;
                const res = await callGemini(prompt);
                setAiAuditResult(res);
                setIsAiAuditing(false);
            };

            const smartParseEntry = async () => {
                if (!rawEntryText.trim()) return;
                setIsParsing(true);
                const prompt = `Convert to JSON: "${rawEntryText}". Options: [Categories: ${CATEGORIES.join(',')}], [Projects: ${data.projects.map(p=>p.name).join(',')}]. Return ONLY JSON.`;
                const res = await callGemini(prompt);
                try {
                    const parsed = JSON.parse(res.replace(/```json|```/g, "").trim());
                    const form = document.getElementById('unified-entry-form');
                    if (form) {
                        form.date.value = parsed.date || new Date().toISOString().split('T')[0];
                        form.description.value = parsed.description || "";
                        form.category.value = parsed.category || "Building Material";
                        form.project.value = parsed.project || "General";
                        form.worker.value = parsed.worker || "";
                        form.received.value = parsed.received || "";
                        form.paid.value = parsed.paid || "";
                    }
                } catch (e) { console.error("Parse error"); } finally { setIsParsing(false); }
            };

            const saveTransaction = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const tData = {
                    id: editingItem?.type === 'transaction' ? editingItem.item.id : Date.now(),
                    date: fd.get('date'), description: fd.get('description'), category: fd.get('category'),
                    project: fd.get('project') || 'General', worker: fd.get('worker'),
                    received: parseFloat(fd.get('received')) || 0, paid: parseFloat(fd.get('paid')) || 0,
                };
                setData(prev => ({
                    ...prev,
                    transactions: editingItem?.type === 'transaction' ? prev.transactions.map(t => t.id === tData.id ? tData : t) : [tData, ...prev.transactions]
                }));
                setShowAddModal(false); setEditingItem(null); setRawEntryText("");
            };

            const saveProject = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const pData = {
                    id: editingItem?.type === 'project' ? editingItem.item.id : `P${Date.now()}`,
                    name: nName, client: fd.get('client'), quote: parseFloat(fd.get('quote')) || 0, status: fd.get('status'),
                };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.project === oName ? { ...t, project: nName } : t);
                    return { ...prev, projects: editingItem?.type === 'project' ? prev.projects.map(p => p.id === pData.id ? pData : p) : [...prev.projects, pData], transactions: trans };
                });
                setShowProjectModal(false); setEditingItem(null);
            };

            const saveWorker = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const wData = { id: editingItem?.type === 'worker' ? editingItem.item.id : `W${Date.now()}`, name: nName, role: fd.get('role') };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.worker === oName ? { ...t, worker: nName } : t);
                    return { ...prev, workers: editingItem?.type === 'worker' ? prev.workers.map(w => w.id === wData.id ? wData : w) : [...prev.workers, wData], transactions: trans };
                });
                setShowWorkerModal(false); setEditingItem(null);
            };

            const deleteEntity = (type, id) => {
                if(!confirm(`Delete this ${type}?`)) return;
                setData(prev => {
                    if (type === 'transaction') return { ...prev, transactions: prev.transactions.filter(t => t.id !== id) };
                    if (type === 'project') return { ...prev, projects: prev.projects.filter(p => p.id !== id) };
                    if (type === 'worker') return { ...prev, workers: prev.workers.filter(w => w.id !== id) };
                    return prev;
                });
            };

            const SidebarItem = ({ id, icon: Icon, label }) => (
                <button onClick={() => { setActiveTab(id); setIsMenuOpen(false); }} className={`flex items-center gap-3 w-full px-4 py-4 md:py-3 rounded-xl transition-all ${activeTab === id ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-slate-100 text-slate-600'}`}>
                    <Icon size={20} />
                    <span className="font-bold text-sm tracking-tight">{label}</span>
                </button>
            );

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#F8FAFC] text-slate-900 overflow-hidden">
                    <header className="md:hidden bg-white border-b p-4 flex items-center justify-between sticky top-0 z-50">
                        <div className="flex items-center gap-2"><div className="bg-blue-600 p-2 rounded-lg text-white"><Icons.TrendingUp size={20} /></div><span className="font-black text-slate-800">{APP_TITLE}</span></div>
                        <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 text-slate-600 bg-slate-100 rounded-lg">{isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}</button>
                    </header>

                    <aside className={`fixed inset-0 z-40 bg-white transition-transform duration-300 md:relative md:translate-x-0 md:flex md:w-72 md:flex-col md:border-r md:p-6 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full">
                            <div className="hidden md:flex items-center gap-3 mb-10 px-2"><div className="bg-blue-600 p-2.5 rounded-xl text-white shadow-xl"><Icons.TrendingUp size={24} /></div><h1 className="text-xl font-black text-slate-800 tracking-tight">{APP_TITLE}</h1></div>
                            <nav className="flex-1 space-y-2"><SidebarItem id="dashboard" icon={Icons.LayoutDashboard} label="Dashboard" /><SidebarItem id="transactions" icon={Icons.Receipt} label="Detailed Ledger" /><SidebarItem id="projects" icon={Icons.FolderKanban} label="Portfolio" /><SidebarItem id="workers" icon={Icons.Users} label="Worker Hub" /></nav>
                            <div className="mt-auto pt-6 border-t md:border-0"><button onClick={() => { setEditingItem(null); setShowAddModal(true); }} className="w-full flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-2xl font-bold shadow-xl active:scale-95 mb-4"><Icons.PlusCircle size={20} /> Quick Entry</button><button onClick={() => { if(confirm("Purge data and reload?")) setData(INITIAL_STATE); }} className="w-full text-[10px] uppercase font-black text-slate-400 hover:text-red-500 py-2">Purge Local Storage</button></div>
                        </div>
                    </aside>

                    <main className="flex-1 overflow-y-auto w-full bg-[#F8FAFC]">
                        <div className="p-4 md:p-10 max-w-7xl mx-auto space-y-6 md:space-y-10">
                            {activeTab === 'dashboard' && (
                                <div className="space-y-10 animate-in">
                                    <header className="flex flex-col md:flex-row md:justify-between md:items-end gap-4">
                                        <div><h2 className="text-3xl font-black text-slate-800 tracking-tight">Status</h2><p className="text-slate-500 font-medium">Synced with Master Accounts</p></div>
                                        <button onClick={runAiAudit} disabled={isAiAuditing} className="px-6 py-3 bg-indigo-600 text-white rounded-2xl flex items-center gap-2 text-sm font-bold shadow-lg disabled:opacity-50">{isAiAuditing ? <Icons.Loader2 className="animate-spin" size={18} /> : <Icons.Sparkles size={18} />} AI Audit ✨</button>
                                    </header>
                                    {aiAuditResult && (<div className="bg-white p-8 rounded-[32px] border-2 border-indigo-100 shadow-xl animate-in"><div className="flex items-center gap-3 mb-4 text-indigo-600 font-black uppercase text-xs tracking-widest"><Icons.BrainCircuit size={20} /> Intelligent Report</div><div className="text-slate-700 space-y-3 font-medium whitespace-pre-wrap">{aiAuditResult}</div><button onClick={() => setAiAuditResult(null)} className="mt-4 text-xs text-slate-400 font-black underline uppercase">Dismiss</button></div>)}
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8">
                                        <div className="bg-white p-6 md:p-8 rounded-3xl border shadow-sm border-slate-100"><p className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Total Income</p><div className="text-3xl font-black text-emerald-600">£{stats.income.toLocaleString()}</div></div>
                                        <div className="bg-white p-6 md:p-8 rounded-3xl border shadow-sm border-slate-100"><p className="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-2">Total Expense</p><div className="text-3xl font-black text-rose-500">£{stats.expenses.toLocaleString()}</div></div>
                                        <div className="bg-slate-900 p-6 md:p-8 rounded-3xl shadow-2xl relative overflow-hidden"><p className="text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2">Net Cash</p><div className="text-3xl font-black text-white">£{stats.balance.toLocaleString()}</div></div>
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-10">
                                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm min-h-[400px]"><h3 className="font-bold mb-8 flex items-center gap-2">Category Spending</h3><div className="h-64"><ResponsiveContainer width="100%" height="100%"><BarChart data={stats.byCategory}><CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" /><XAxis dataKey="name" tick={{fontSize: 10}} /><YAxis tick={{fontSize: 10}} /><Tooltip /><Bar dataKey="value" fill="#3b82f6" radius={[4, 4, 0, 0]} /></BarChart></ResponsiveContainer></div></div>
                                        <div className="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm min-h-[400px]"><h3 className="font-bold mb-8 flex items-center gap-2">Project Progress</h3><div className="space-y-6">{data.projects.slice(0, 4).map(p => { const rec = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0); const pct = Math.min(100, Math.round((rec / p.quote) * 100)); return (<div key={p.id}><div className="flex justify-between text-xs mb-2"><span className="font-bold">{p.name}</span><span className="text-slate-400 font-bold uppercase tracking-widest text-[10px]">£{rec.toLocaleString()} / £{p.quote.toLocaleString()}</span></div><div className="w-full bg-slate-100 h-2 rounded-full overflow-hidden"><div className="h-full bg-blue-500 transition-all duration-1000" style={{ width: `${pct}%` }}></div></div></div>);})}</div></div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'transactions' && (
                                <div className="space-y-6 animate-in">
                                    <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                                        <h2 className="text-2xl font-black text-slate-800 tracking-tight uppercase tracking-tighter">Detailed Ledger</h2>
                                        <div className="relative w-full md:w-80"><Icons.Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} /><input type="text" placeholder="Filter descriptions..." className="w-full pl-12 pr-6 py-3 border border-slate-200 bg-white rounded-2xl outline-none focus:ring-4 focus:ring-blue-50 transition-all" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} /></div>
                                    </div>
                                    <div className="bg-white rounded-3xl border border-slate-100 shadow-xl overflow-x-auto"><table className="w-full text-left border-collapse min-w-[1000px]">
                                        <thead><tr className="bg-slate-50 text-slate-400 text-[10px] font-black uppercase tracking-wider border-b"><th className="px-6 py-5">Date</th><th className="px-6 py-5">Particulars</th><th className="px-6 py-5">Head</th><th className="px-6 py-5 text-right">In</th><th className="px-6 py-5 text-right">Out</th><th className="px-6 py-5 text-center">Actions</th></tr></thead>
                                        <tbody className="divide-y divide-slate-50">{data.transactions.filter(t => t.description.toLowerCase().includes(searchQuery.toLowerCase())).map(t => (<tr key={t.id} className="hover:bg-slate-50/50 group transition-colors"><td className="px-6 py-5 text-xs font-semibold text-slate-500">{t.date}</td><td className="px-6 py-5 font-bold text-slate-800 text-sm">{t.description}</td><td className="px-6 py-5"><span className="px-2 py-0.5 bg-slate-100 text-[10px] rounded font-black text-slate-600 uppercase tracking-tighter">{t.category}</span></td><td className="px-6 py-5 text-right font-black text-emerald-600">£{t.received.toLocaleString()}</td><td className="px-6 py-5 text-right font-black text-rose-500">£{t.paid.toLocaleString()}</td><td className="px-6 py-5 text-center"><div className="flex gap-2 justify-center opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => { setEditingItem({type: 'transaction', item: t}); setShowAddModal(true); }} className="p-1.5 text-blue-500 hover:bg-blue-50 rounded-lg"><Icons.Pencil size={14} /></button><button onClick={() => deleteEntity('transaction', t.id)} className="p-1.5 text-rose-500 hover:bg-rose-50 rounded-lg"><Icons.Trash2 size={14} /></button></div></td></tr>))}</tbody>
                                    </table></div>
                                </div>
                            )}

                            {activeTab === 'projects' && (
                                <div className="space-y-8 animate-in">
                                    <div className="flex justify-between items-center"><h2 className="text-2xl font-black text-slate-800 tracking-tight">Project Portfolio</h2><button onClick={() => { setEditingItem(null); setShowProjectModal(true); }} className="bg-slate-900 text-white px-5 py-3 rounded-2xl font-bold shadow-lg hover:bg-black transition-all">New Project</button></div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">{data.projects.map(p => { const rec = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0); const exp = data.transactions.filter(t => t.project === p.name).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0); const bal = rec - exp; return (<div key={p.id} className="bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm relative group hover:border-blue-200 transition-all shadow-sm"><div className="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => { setEditingItem({type: 'project', item: p}); setShowProjectModal(true); }} className="p-1.5 text-slate-400 hover:text-blue-600 transition-colors"><Icons.Pencil size={16} /></button><button onClick={() => deleteEntity('project', p.id)} className="p-1.5 text-slate-400 hover:text-rose-600 transition-colors"><Icons.Trash2 size={16} /></button></div><div className="mb-4"><span className="text-[10px] font-black text-blue-500 uppercase tracking-widest">{p.id}</span><h3 className="text-xl font-black text-slate-800 tracking-tight mt-1">{p.name}</h3><p className="text-xs text-slate-400 font-bold uppercase mt-1">{p.client}</p></div><div className="space-y-4"><div className="grid grid-cols-2 text-xs font-bold uppercase tracking-tighter"><p className="text-slate-400">Quote: £{p.quote.toLocaleString()}</p><p className="text-emerald-600 text-right">Paid: £{rec.toLocaleString()}</p></div><div className="bg-slate-50 p-5 rounded-2xl border border-slate-100"><div className="flex justify-between mb-2 text-[10px] font-black uppercase text-slate-400"><span>Position</span><span className={bal >= 0 ? 'text-blue-600' : 'text-rose-600'}>£{bal.toLocaleString()}</span></div><div className="w-full bg-slate-200 h-1 rounded-full overflow-hidden"><div className="bg-blue-600 h-full transition-all duration-1000" style={{ width: `${Math.min(100, (rec/p.quote)*100)}%` }}></div></div></div></div></div>);})}</div>
                                </div>
                            )}

                            {activeTab === 'workers' && (
                                <div className="space-y-8 animate-in">
                                    <div className="flex justify-between items-center"><h2 className="text-2xl font-black text-slate-800 tracking-tight">Contractors</h2><button onClick={() => { setEditingItem(null); setShowWorkerModal(true); }} className="bg-slate-900 text-white px-5 py-3 rounded-2xl font-bold shadow-lg hover:bg-black transition-all">Add Worker</button></div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">{data.workers.map(w => { const ern = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0); const pd = data.transactions.filter(t => t.worker === w.name).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0); const bal = ern - pd; return (<div key={w.id} className="bg-white p-8 rounded-[32px] border border-slate-100 shadow-sm flex items-center gap-6 relative group transition-all hover:border-blue-200 shadow-sm"><div className="absolute top-4 right-4 flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onClick={() => { setEditingItem({type: 'worker', item: w}); setShowWorkerModal(true); }} className="p-2 text-slate-400 hover:text-blue-600 transition-colors"><Icons.Pencil size={16} /></button><button onClick={() => deleteEntity('worker', w.id)} className="p-2 text-slate-400 hover:text-rose-600 transition-colors"><Icons.Trash2 size={16} /></button></div><div className="w-16 h-16 bg-slate-900 text-white rounded-2xl flex items-center justify-center font-black text-2xl shadow-xl">{w.name[0]}</div><div className="flex-1"><h3 className="text-xl font-black text-slate-800 tracking-tight">{w.name}</h3><p className="text-xs font-black text-slate-400 uppercase tracking-widest">{w.role}</p></div><div className="text-right font-black"><div className={`text-xl ${bal > 0 ? 'text-orange-500' : 'text-emerald-500'}`}>£{Math.abs(bal).toLocaleString()}</div><div className="text-[10px] text-slate-400 uppercase tracking-tighter">{bal > 0 ? 'Pending Pay' : 'Account Cleared'}</div></div></div>);})}</div>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Modals */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md flex items-end md:items-center justify-center z-50 p-0 md:p-6 overflow-y-auto">
                            <div className="bg-white w-full max-w-2xl rounded-t-[40px] md:rounded-[40px] shadow-2xl overflow-hidden animate-in">
                                <div className="px-8 py-6 border-b border-slate-100 flex justify-between items-center"><h3 className="text-xl font-black text-slate-800 tracking-tighter uppercase">{editingItem ? 'Edit' : 'New'} Ledger Entry</h3><button onClick={() => {setShowAddModal(false); setEditingItem(null);}} className="w-10 h-10 flex items-center justify-center bg-slate-50 text-slate-400 rounded-full hover:bg-rose-50 transition-colors">×</button></div>
                                <div className="p-8"><div className="bg-indigo-50 p-6 rounded-3xl mb-8 relative border border-indigo-100"><label className="text-[10px] font-black uppercase text-indigo-400 flex items-center gap-2 mb-2"><Icons.Sparkles size={14} /> Smart AI Parse ✨</label><textarea value={rawEntryText} onChange={(e) => setRawEntryText(e.target.value)} placeholder="e.g. Paid Lucky 500 for wages on Camden job today" className="w-full bg-transparent border-0 outline-none font-bold text-indigo-900 h-16 resize-none placeholder:text-indigo-200" /><button onClick={smartParseEntry} disabled={isParsing || !rawEntryText} className="absolute bottom-4 right-4 bg-indigo-600 text-white p-2.5 rounded-xl shadow-lg hover:bg-indigo-700 transition-all">{isParsing ? <Icons.Loader2 className="animate-spin" size={18} /> : <Icons.MessageSquare size={18} />}</button></div>
                                <form id="unified-entry-form" onSubmit={saveTransaction} className="space-y-6"><div className="grid grid-cols-2 gap-4"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Date</label><input required name="date" type="date" defaultValue={editingItem?.item?.date || new Date().toISOString().split('T')[0]} className="w-full px-4 py-3 border border-slate-200 rounded-xl font-bold bg-slate-50/50" /></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Head</label><select name="category" defaultValue={editingItem?.item?.category || 'Building Material'} className="w-full px-4 py-3 border border-slate-200 rounded-xl font-bold bg-slate-50/50">{CATEGORIES.map(c => <option key={c} value={c}>{c}</option>)}</select></div></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Description</label><input required name="description" placeholder="Payment Details" defaultValue={editingItem?.item?.description || ''} className="w-full px-4 py-3 border border-slate-200 rounded-xl font-bold bg-slate-50/50" /></div><div className="grid grid-cols-2 gap-4"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Project</label><select name="project" defaultValue={editingItem?.item?.project || 'General'} className="w-full px-4 py-3 border border-slate-200 rounded-xl font-bold bg-slate-50/50"><option value="General">General Business</option>{data.projects.map(p => <option key={p.id} value={p.name}>{p.name}</option>)}</select></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Worker</label><select name="worker" defaultValue={editingItem?.item?.worker || ''} className="w-full px-4 py-3 border border-slate-200 rounded-xl font-bold bg-slate-50/50"><option value="">None</option>{data.workers.map(w => <option key={w.id} value={w.name}>{w.name}</option>)}</select></div></div><div className="grid grid-cols-2 gap-4"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-emerald-500 ml-1">In (£)</label><input name="received" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.received || ''} className="w-full px-4 py-3 border border-emerald-100 bg-emerald-50 rounded-xl font-black text-emerald-600 outline-none" /></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-rose-500 ml-1">Out (£)</label><input name="paid" type="number" step="0.01" placeholder="0.00" defaultValue={editingItem?.item?.paid || ''} className="w-full px-4 py-3 border border-rose-100 bg-rose-50 rounded-xl font-black text-rose-600 outline-none" /></div></div><button type="submit" className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase text-xs tracking-widest shadow-xl active:scale-95 transition-all">Save to Ledger</button></form></div>
                            </div>
                        </div>
                    )}

                    {showProjectModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6"><div className="bg-white w-full max-w-xl rounded-[40px] p-10 shadow-2xl animate-in"><h3 className="text-2xl font-black mb-8 text-slate-800 uppercase tracking-tighter">Project Config</h3><form onSubmit={saveProject} className="space-y-6"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Project Name</label><input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="ID/Name" className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-4 focus:ring-blue-50 transition-all" /></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Client Contact</label><input required name="client" defaultValue={editingItem?.item?.client || ''} placeholder="Name" className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-4 focus:ring-blue-50 transition-all" /></div><div className="grid grid-cols-2 gap-4"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Contract Quote (£)</label><input required name="quote" type="number" defaultValue={editingItem?.item?.quote || ''} placeholder="Total" className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-4 focus:ring-blue-50 transition-all" /></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Status</label><select name="status" defaultValue={editingItem?.item?.status || 'Started'} className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold"><option value="Started">Started</option><option value="Ongoing">Ongoing</option><option value="Completed">Completed</option></select></div></div><button type="submit" className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase hover:bg-black transition-all shadow-xl">Commit Changes</button><button type="button" onClick={() => {setShowProjectModal(false); setEditingItem(null);}} className="w-full text-slate-400 font-bold uppercase text-[10px] mt-2 tracking-widest">Discard</button></form></div></div>
                    )}

                    {showWorkerModal && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6"><div className="bg-white w-full max-w-xl rounded-[40px] p-10 shadow-2xl animate-in"><h3 className="text-2xl font-black mb-8 text-slate-800 uppercase tracking-tighter">Identity Management</h3><form onSubmit={saveWorker} className="space-y-6"><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Worker Name</label><input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Full Name" className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-4 focus:ring-blue-50 transition-all" /></div><div className="space-y-1"><label className="text-[9px] font-black uppercase text-slate-400 ml-1">Designation</label><input required name="role" defaultValue={editingItem?.item?.role || ''} placeholder="e.g. Foreman" className="w-full px-6 py-4 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-4 focus:ring-blue-50 transition-all" /></div><button type="submit" className="w-full py-5 bg-slate-900 text-white rounded-3xl font-black text-xs uppercase hover:bg-black transition-all shadow-xl">Sync Identity</button><button type="button" onClick={() => {setShowWorkerModal(false); setEditingItem(null);}} className="w-full text-slate-400 font-bold uppercase text-[10px] mt-2 tracking-widest">Cancel</button></form></div></div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
