<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Blueprint</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Dependencies with stable UMD builds -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Modern sleek typography: loading extra light weights (100-300) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased; 
            background-color: #F8FAFC;
        }

        /* Slide & Fade Transition Animations for Tabs */
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .tab-content-active {
            animation: slideInRight 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .text-sparkles { 
            background: linear-gradient(to right, #6366f1, #d946ef); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }

        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Typographic helpers */
        .font-thin-heading { font-weight: 100; letter-spacing: -0.05em; }
        .font-light-heading { font-weight: 200; letter-spacing: -0.02em; }
        .font-medium-heading { font-weight: 300; }

        /* Card background icon styling */
        .bg-card-icon {
            position: absolute;
            right: -5%;
            bottom: -5%;
            opacity: 0.08; /* Increased slightly for better visibility */
            transform: rotate(-15deg);
            pointer-events: none;
        }
        
        .card-hover:hover .bg-card-icon {
            opacity: 0.15;
            transform: rotate(-5deg) scale(1.1);
            transition: all 0.6s ease-in-out;
        }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        /**
         * # Console Blueprint - Documentation
         * ## 1. CONFIGURATION
         * Change the variable below to update the project name throughout the app:
         */
        const APP_TITLE = "Console Blueprint"; 

        const { useState, useEffect, useMemo } = React;
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = window.Recharts;

        document.title = APP_TITLE;

        // --- Internal SVG Icon Components (Stable Single-File Solution) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d={path} />
            </svg>
        );

        const Icons = {
            LayoutDashboard: (p) => <Icon {...p} path="M3 3h7v9H3zm11 0h7v5h-7zm0 9h7v9h-7zm-11 10h7v-7H3z" />,
            Receipt: (p) => <Icon {...p} path="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1-2-1Z M16 8h-6 M16 12H8 M13 16H8" />,
            Users: (p) => <Icon {...p} path="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2 M9 7a4 4 0 1 0 0-8 4 4 0 0 0 0 8zm13 14v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />,
            FolderKanban: (p) => <Icon {...p} path="M21 7V5a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-2 M3 7h18 M9 11v6 M15 11v6" />,
            TrendingUp: (p) => <Icon {...p} path="m22 7-8.5 8.5-5-5L2 17 M16 7h6v6" />,
            PlusCircle: (p) => <Icon {...p} path="M12 8v8M8 12h8 M22 12A10 10 0 1 1 2 12a10 10 0 0 1 20 0z" />,
            Search: (p) => <Icon {...p} path="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z M21 21l-4.35-4.35" />,
            ArrowUpCircle: (p) => <Icon {...p} path="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-14-4 4m4-4 4 4m-4-4v8" />,
            ArrowDownCircle: (p) => <Icon {...p} path="M12 2a10 10 0 1 1 0 20 10 10 0 0 1 0-20zm0 14-4-4m4 4 4-4m-4 4V8" />,

            Sparkles: (p) => <Icon {...p} path="m12 3 1.91 5.81L20 10.73l-4.72 3.84L17.18 21 12 17.25 6.82 21l1.9-6.43L4 10.73l6.09-1.92L12 3Z" />,
            Loader2: (p) => <Icon {...p} className={`animate-spin ${p.className || ''}`} path="M21 12a9 9 0 1 1-6.219-8.56" />,
            BrainCircuit: (p) => <Icon {...p} path="M12 4.5V2 M18 12h2 M12 19.5V22 M4 12h2 M16.5 4.5l1.5-1.5 M16.5 19.5l1.5 1.5 M7.5 4.5 6 3 M7.5 19.5 6 21 M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z" />,
            MessageSquare: (p) => <Icon {...p} path="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />,
            PieChart: (p) => <Icon {...p} path="M21.21 15.89A10 10 0 1 1 8 2.83M22 12A10 10 0 0 0 12 2v10z" />
        };

        const apiKey = ""; 

        async function callGemini(prompt, systemInstruction = "Construction Auditor") {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] }
            };
            try {
                const response = await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                const result = await response.json();
                return result.candidates?.[0]?.content?.parts?.[0]?.text || "No insights found.";
            } catch (error) { return "AI service error."; }
        }

        const CATEGORIES = ["Wages", "Building Material", "Fuel & Maintenance", "Office & Tools", "Loan", "Loan Repay", "Lettings", "Social Media", "Personal", "Refund", "Fine"];
        const STORAGE_KEY = 'console_insights_v11_stable';

        const INITIAL_STATE = {
            projects: [
                { id: 'P001', name: '97 Larch', status: 'Ongoing', quote: 2150, client: 'Magdalena' },
                { id: 'P002', name: '26 Camden', status: 'Ongoing', quote: 11120, client: 'Bisi' },
                { id: 'P003', name: '99 Selsdon', status: 'Completed', quote: 4000, client: 'Bisi' },
                { id: 'P004', name: '25 Widecombe', status: 'Started', quote: 12400, client: 'Andrew' },
                { id: 'P005', name: 'Flat 14', status: 'Completed', quote: 1500, client: 'Heavenly' },
                { id: 'P006', name: 'Paula', status: 'Started', quote: 1000, client: 'Qadoos Shb' },
                { id: 'P007', name: '30 Briar', status: 'Ongoing', quote: 8630, client: 'Direct' },
                { id: 'P008', name: '35 Croydon', status: 'Completed', quote: 1950, client: 'Heavenly' },
                { id: 'P009', name: '15 Wandle', status: 'Ongoing', quote: 5000, client: 'Direct' },
                { id: 'P010', name: '26 Abercornway', status: 'Started', quote: 7500, client: 'Direct' }
            ],
            workers: [
                { id: 'W001', name: 'Shehzad', role: 'Foreman' },
                { id: 'W002', name: 'Lucky', role: 'Builder' },
                { id: 'W003', name: 'ZAF', role: 'Advance Account' },
                { id: 'W004', name: 'Sukhi', role: 'Painter' },
                { id: 'W005', name: 'Ghuman', role: 'Laborer' },
                { id: 'W006', name: 'Waseem', role: 'Worker' },
                { id: 'W007', name: 'Ijteba', role: 'Tech Support' },
                { id: 'W008', name: 'Rida', role: 'Financial' },
                { id: 'W009', name: 'Mubarak', role: 'Contractor' },
                { id: 'W010', name: 'Faheem', role: 'Contractor' }
            ],
            transactions: [
                { id: 101, date: '2026-02-01', description: 'DVLA LA60HPV', category: 'Fuel & Maintenance', project: 'General', worker: '', received: 0, paid: 31.5 },
                { id: 102, date: '2026-02-01', description: 'Selco Croydon - Paula Roof', category: 'Building Material', project: 'Paula', worker: '', received: 0, paid: 66.2 },
                { id: 103, date: '2026-02-01', description: 'Loan from Shehzad for Wages', category: 'Loan', project: 'General', worker: 'Shehzad', received: 700, paid: 0 },
                { id: 104, date: '2025-06-06', description: 'GSHI AMZ LTD - Lucky Credit', category: 'Wages', project: 'General', worker: 'Lucky', received: 1000, paid: 0 },
                { id: 105, date: '2026-01-25', description: 'Premier Spaces Received', category: 'Lettings', project: 'General', worker: '', received: 1000, paid: 0 },
                { id: 106, date: '2026-02-01', description: 'Rent Deduction FTM December', category: 'Lettings', project: 'General', worker: '', received: 1650, paid: 0 },
                { id: 107, date: '2025-08-12', description: '99 Selsdon Payment Received', category: 'Refund', project: '99 Selsdon', worker: '', received: 3000, paid: 0 },
                { id: 108, date: '2025-10-20', description: '26 Camden Fence Payment', category: 'Building Material', project: '26 Camden', worker: '', received: 782, paid: 0 }
            ]
        };

        const App = () => {
            const [data, setData] = useState(() => {
                const saved = localStorage.getItem(STORAGE_KEY);
                return saved ? JSON.parse(saved) : INITIAL_STATE;
            });
            const [activeTab, setActiveTab] = useState('dashboard');
            const [showAddModal, setShowAddModal] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showWorkerModal, setShowWorkerModal] = useState(false);
            const [editingItem, setEditingItem] = useState(null); 
            const [searchQuery, setSearchQuery] = useState('');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isAiAuditing, setIsAiAuditing] = useState(false);
            const [aiAuditResult, setAiAuditResult] = useState(null);
            const [isParsing, setIsParsing] = useState(false);
            const [rawEntryText, setRawEntryText] = useState("");

            useEffect(() => { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }, [data]);

            const stats = useMemo(() => {
                const income = data.transactions.reduce((acc, t) => acc + (parseFloat(t.received) || 0), 0);
                const expenses = data.transactions.reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0);
                const balance = income - expenses;
                const byCategory = CATEGORIES.map(cat => ({
                    name: cat,
                    value: data.transactions.filter(t => t.category === cat).reduce((acc, t) => acc + (parseFloat(t.paid) || 0), 0)
                })).filter(c => c.value > 0);
                return { income, expenses, balance, byCategory };
            }, [data.transactions]);

            const runAiAudit = async () => {
                setIsAiAuditing(true);
                const prompt = `Financial Data: In £${stats.income}, Out £${stats.expenses}. Projects: ${data.projects.length}. Categories: ${JSON.stringify(stats.byCategory)}. Summarize health.`;
                const res = await callGemini(prompt);
                setAiAuditResult(res);
                setIsAiAuditing(false);
            };

            const smartParseEntry = async () => {
                if (!rawEntryText.trim()) return;
                setIsParsing(true);
                const res = await callGemini(`Parse: "${rawEntryText}". JSON ONLY: date, description, category, project, worker, received, paid.`);
                try {
                    const parsed = JSON.parse(res.replace(/```json|```/g, "").trim());
                    const form = document.getElementById('unified-entry-form');
                    if (form) {
                        form.date.value = parsed.date || new Date().toISOString().split('T')[0];
                        form.description.value = parsed.description || "";
                        form.category.value = parsed.category || "Building Material";
                        form.project.value = parsed.project || "General";
                        form.worker.value = parsed.worker || "";
                        form.received.value = parsed.received || "";
                        form.paid.value = parsed.paid || "";
                    }
                } catch (e) { console.error("Parse fail"); } finally { setIsParsing(false); }
            };

            const saveTransaction = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const tData = {
                    id: editingItem?.type === 'transaction' ? editingItem.item.id : Date.now(),
                    date: fd.get('date'), description: fd.get('description'), category: fd.get('category'),
                    project: fd.get('project') || 'General', worker: fd.get('worker'),
                    received: parseFloat(fd.get('received')) || 0, paid: parseFloat(fd.get('paid')) || 0,
                };
                setData(prev => ({
                    ...prev,
                    transactions: editingItem?.type === 'transaction' ? prev.transactions.map(t => t.id === tData.id ? tData : t) : [tData, ...prev.transactions]
                }));
                setShowAddModal(false); setEditingItem(null); setRawEntryText("");
            };

            const saveProject = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const pData = {
                    id: editingItem?.type === 'project' ? editingItem.item.id : `P${Date.now()}`,
                    name: nName, client: fd.get('client'), quote: parseFloat(fd.get('quote')) || 0, status: fd.get('status'),
                };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.project === oName ? { ...t, project: nName } : t);
                    return { ...prev, projects: editingItem?.type === 'project' ? prev.projects.map(p => p.id === pData.id ? pData : p) : [...prev.projects, pData], transactions: trans };
                });
                setShowProjectModal(false); setEditingItem(null);
            };

            const saveWorker = (e) => {
                e.preventDefault();
                const fd = new FormData(e.target);
                const nName = fd.get('name');
                const oName = editingItem?.item?.name;
                const wData = { id: editingItem?.type === 'worker' ? editingItem.item.id : `W${Date.now()}`, name: nName, role: fd.get('role') };
                setData(prev => {
                    let trans = prev.transactions;
                    if (editingItem && oName !== nName) trans = trans.map(t => t.worker === oName ? { ...t, worker: nName } : t);
                    return { ...prev, workers: editingItem?.type === 'worker' ? prev.workers.map(w => w.id === wData.id ? wData : w) : [...prev.workers, wData], transactions: trans };
                });
                setShowWorkerModal(false); setEditingItem(null);
            };

            const deleteEntity = (type, id) => {
                if(!confirm(`Delete this ${type}?`)) return;
                setData(prev => {
                    if (type === 'transaction') return { ...prev, transactions: prev.transactions.filter(t => t.id !== id) };
                    if (type === 'project') return { ...prev, projects: prev.projects.filter(p => p.id !== id) };
                    if (type === 'worker') return { ...prev, workers: prev.workers.filter(w => w.id !== id) };
                    return prev;
                });
            };

            const SidebarItem = ({ id, icon: Icon, label }) => (
                <button onClick={() => setActiveTab(id)} className={`flex items-center gap-4 w-full px-6 py-4 rounded-3xl transition-all duration-500 ${activeTab === id ? 'bg-indigo-600 text-white shadow-2xl shadow-indigo-100 scale-105' : 'hover:bg-slate-50 text-slate-400'}`}>
                    <Icon size={22} />
                    <span className="font-semibold text-sm tracking-tight">{label}</span>
                </button>
            );

            return (
                <div className="flex flex-col md:flex-row h-screen bg-[#F8FAFC] text-slate-900 overflow-hidden">
                    {/* Sidebar */}
                    <aside className={`fixed inset-0 z-40 bg-white transition-transform duration-500 md:relative md:translate-x-0 md:flex md:w-80 md:flex-col md:border-r md:p-8 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                        <div className="flex flex-col h-full">
                            <div className="flex items-center gap-4 mb-14 px-2">
                                <div className="bg-indigo-600 p-3 rounded-2xl text-white shadow-2xl shadow-indigo-100">
                                    <Icons.TrendingUp size={28} />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-black tracking-tighter text-slate-800 leading-none">{APP_TITLE.split(' ')[0]}</h1>
                                    <p className="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-400 mt-1">{APP_TITLE.split(' ')[1]}</p>
                                </div>
                            </div>
                            
                            <nav className="flex-1 space-y-4">
                                <SidebarItem id="dashboard" icon={Icons.LayoutDashboard} label="Overview" />
                                <SidebarItem id="transactions" icon={Icons.Receipt} label="Detailed Ledger" />
                                <SidebarItem id="projects" icon={Icons.FolderKanban} label="Portfolio" />
                                <SidebarItem id="workers" icon={Icons.Users} label="Worker Hub" />
                            </nav>

                            <div className="mt-auto pt-10">
                                <button 
                                    onClick={() => { setEditingItem(null); setShowAddModal(true); }} 
                                    className="w-full flex items-center justify-center gap-3 bg-slate-900 hover:bg-indigo-600 text-white py-5 rounded-[28px] font-bold shadow-xl active:scale-95 transition-all duration-300 relative overflow-hidden group"
                                >
                                    <div className="bg-card-icon text-white opacity-[0.25] absolute -right-6 -bottom-6 rotate-12 scale-150 group-hover:scale-[1.8] transition-transform duration-500">
                                        <Icons.PlusCircle size={100} />
                                    </div>
                                    <div className="relative z-10 flex items-center gap-3">
                                        <Icons.PlusCircle size={20} />
                                        <span>Quick Entry</span>
                                    </div>
                                </button>
                                <button onClick={() => { if(confirm("Purge data?")) setData(INITIAL_STATE); }} className="w-full text-[10px] uppercase font-black text-slate-300 hover:text-red-500 py-6 transition-colors">Reset Local Cache</button>
                            </div>
                        </div>
                    </aside>

                    {/* Main Content Area */}
                    <main className="flex-1 overflow-y-auto relative">
                        {/* Mobile Navigation Bar */}
                        <header className="md:hidden bg-white border-b p-6 flex items-center justify-between sticky top-0 z-50 shadow-sm">
                            <div className="flex items-center gap-3">
                                <div className="bg-indigo-600 p-2 rounded-xl text-white"><Icons.TrendingUp size={20} /></div>
                                <span className="font-black text-slate-800 tracking-tighter uppercase text-xs">{APP_TITLE}</span>
                            </div>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-3 text-slate-600 bg-slate-50 rounded-2xl">{isMenuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}</button>
                        </header>

                        <div className="p-6 md:p-16 max-w-7xl mx-auto space-y-16">
                            <div key={activeTab} className="tab-content-active space-y-16">
                                
                                {activeTab === 'dashboard' && (
                                    <div className="space-y-16">
                                        <header className="flex flex-col md:flex-row md:justify-between md:items-end gap-6 relative overflow-hidden group">
                                            <div className="space-y-4">
                                                <h2 className="text-7xl font-thin-heading text-slate-800 tracking-tighter">The Pulse</h2>
                                                <p className="text-slate-400 font-medium tracking-wide uppercase text-[11px] flex items-center gap-2">
                                                    <span className="w-8 h-px bg-slate-200"></span>
                                                    Operational Business Intelligence
                                                </p>
                                            </div>
                                            <button onClick={runAiAudit} disabled={isAiAuditing} className="px-10 py-5 bg-white border-2 border-indigo-50 text-indigo-600 rounded-3xl flex items-center gap-3 text-xs font-black shadow-sm hover:shadow-2xl hover:scale-105 transition-all disabled:opacity-50">
                                                {isAiAuditing ? <Icons.Loader2 className="animate-spin" size={18} /> : <Icons.Sparkles size={18} />}
                                                GENERATE AUDIT
                                            </button>
                                        </header>

                                        {aiAuditResult && (
                                            <div className="bg-slate-900 p-12 rounded-[48px] shadow-2xl animate-in relative overflow-hidden group">
                                                <div className="absolute top-0 right-0 p-12 opacity-10 text-indigo-400 rotate-12 group-hover:rotate-0 transition-transform duration-1000"><Icons.BrainCircuit size={140} /></div>
                                                <div className="flex items-center gap-3 mb-8 text-indigo-400 font-black uppercase text-[10px] tracking-[0.4em]">
                                                    <Icons.BrainCircuit size={16} /> Intelligence Summary
                                                </div>
                                                <div className="text-white text-2xl font-light leading-relaxed max-w-3xl">{aiAuditResult}</div>
                                                <button onClick={() => setAiAuditResult(null)} className="mt-10 text-[10px] text-slate-500 font-black underline uppercase tracking-widest hover:text-white transition-colors">Dismiss Report</button>
                                            </div>
                                        )}

                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-10">
                                            <div className="bg-white p-10 rounded-[48px] shadow-sm border border-slate-100 relative overflow-hidden group card-hover">
                                                <div className="bg-card-icon text-emerald-500"><Icons.ArrowUpCircle size={180} /></div>
                                                <p className="text-[11px] font-black uppercase tracking-[0.25em] text-slate-400 mb-6">Cash Inflow</p>
                                                <div className="text-6xl font-thin-heading text-emerald-600">£{stats.income.toLocaleString()}</div>
                                                <p className="text-[10px] font-bold text-slate-300 mt-6 uppercase tracking-widest">Aggregate Revenue</p>
                                            </div>
                                            <div className="bg-white p-10 rounded-[48px] shadow-sm border border-slate-100 relative overflow-hidden group card-hover">
                                                <div className="bg-card-icon text-rose-500"><Icons.ArrowDownCircle size={180} /></div>
                                                <p className="text-[11px] font-black uppercase tracking-[0.25em] text-slate-400 mb-6">Cash Outflow</p>
                                                <div className="text-6xl font-thin-heading text-rose-500">£{stats.expenses.toLocaleString()}</div>

                                <form onSubmit={saveWorker} className="space-y-8">
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Full Legal Name</label><input required name="name" defaultValue={editingItem?.item?.name || ''} placeholder="Name" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <div className="space-y-2"><label className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Designation</label><input required name="role" defaultValue={editingItem?.item?.role || ''} placeholder="e.g. Lead Builder" className="w-full px-8 py-6 border-2 border-slate-50 bg-slate-50 rounded-[32px] font-bold outline-none focus:bg-white focus:border-indigo-100 transition-all text-xl" /></div>
                                    <button type="submit" className="w-full py-7 bg-slate-900 text-white rounded-[32px] font-black text-xs uppercase tracking-widest hover:bg-indigo-600 transition-all shadow-xl">Apply Identity</button>
                                    <button type="button" onClick={() => {setShowWorkerModal(false); setEditingItem(null);}} className="w-full text-slate-300 font-black uppercase text-[10px] mt-4 tracking-widest transition-colors hover:text-rose-500">Abort</button>
                                </form>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
